l_polish:
 mem_eager_traders.1.name:0 "Gorliwi przedsiębiorcy"
 mem_eager_traders.1.desc:0 "Bezpieczna przeprawa z ziem §Y[ruthcap.GetAdj]§! na nasze została niedawno zabezpieczona, gdy otrzymaliśmy niepokojące doniesienia z urzedów celnych na granicy. Setki sygnałów cieplnych szybko zmierzających w kierunku naszej granicy zostało wykrytych, wszystkie oznaczono jako cywilne jednostki. Miejscowi oficerowie służb celnych obawiają się, że nadchodząca fala handlarzy zaleje ten mały punkt kontrol."
 mem_eager_traders.1.xenophile:0 "Są tak skorzy na spotkanie z nami? Niech tak będzie, otworzyć granicę."
 mem_eager_traders.1.xenophobe:0 "Wzmocnić kontrole na granicy i zmusić ich do zawrócenia!"
 mem_eager_traders.1.individualist:0 "Te kontrole tylko przeszkadzają w handlu. Póki co otworzyć granicę."
 mem_eager_traders.1.fanindividualist:0 "Nic nie słyszę przez dźwięk naszych startujących transportowców."
 mem_eager_traders.2.name:0 "Podkopana ekonomia"
 mem_eager_traders.2.desc:0 "Wygląda na to, że wpuszczenie kilka lat temu tego strumienia handlarzy z §Y[ruthcap.GetAdj]§! osłabił naszą ekonomię. Ich towary okazały się być tylko drogimi bibelotami i wadliwym sprzętem który już zaczyna się psuć. Wiele z agresywnych przejęć i wymuszeń poskutkowało wytworzeniem się monopolu na naszych planetach. Przewidujemy, że kilka lat musi minąć zanim nasza gospodarka się podniesie po tej wpadce."
 mem_eager_traders.3.name:0 "Dziwna równowaga"
 mem_eager_traders.3.desc:0 "Od kiedy handel między nami i §Y[ruthcap.GetName]§! rozwinął się zauważyliśmy, że sprzedawaliśmy sobie nawzajem bezużyteczne towary. Na tych transakcjach nic nie straciliśmy jak i również nic nie zyskaliśmy, ale mieszkańcy §Y[ruthcap.GetName]§! wydają się rozbawieni."
 mem_eager_traders.1.resigned:0 "Wyślijcie kogoś do pomocy."
 mem_eager_traders.2.annoyed:0 "Spodziewaliśmy się czegoś więcej."
 mem_eager_traders.2.fascinated:0 "Daliśmy się złapać w ich podstęp? Fascynujące."
 mem_eager_traders.4.name:0 "Rozum ponad materializm"
 mem_eager_traders.4.desc:0 "Kupcy z §Y[ruthcap.GetAdj]§! którym kilka miesięcy temu udzieliliśmy dostępu okazali się handlować zawyżonymi cenowo dobrami i bibelotami. Na szczęście wygląda na to, że nasi ludzie nie są zainteresowani tego typu przedmiotami, przez co kupcy wrócili do domu nie zakłócając naszej ekonomii."
 mem_eager_traders.4.option:0 "Raduj się!"
 mem_eager_traders.5.name:0 "Pierwsi kupcy [peacefultraders.GetAdj] przybywają"
 mem_eager_traders.5.desc:0 "Mając zapewnioną bezpieczną przeprawę pomiędzy §Y[peacefultraders.GetName]§! i  §Y[Root.GetName]§!, pierwsi nieustraszeni kupcy rozpoczęli badanie nowych rynków zbytu. Podczas gdy pierwsze szlaki handlowe są wciąż sprawdzane oczekujemy, że handel wkrótce rozkwitnie."
 mem_eager_traders.5.xenophile:0 "Idealnie. Przywieźcie jakieś §Y[peacefultraders.GetAdj]§! smakołyki dla mnie!"
 mem_eager_traders.5.xenophile.tooltip:0 "([Root.GetName]):\nPopulacja §YKsenofili§! zyskuje §G+5%§! Zadowolenia na §Y12§! miesięcy\nPopulacja §YKsenofobów§! traci §R-10%§! Zadowolenia na §Y12§! miesięcy"
 mem_eager_traders.5.xenophobe:0 "W celu obrony naszego dziedzictwa musimy zablokować wszelki import z §Y[peacefultraders.GetName]§!."
 mem_eager_traders.5.xenophobe.tooltip:0 "([Root.GetName]):\nPopulacja §YKsenofobów§! zyskuje §G+5%§! Zadowolenia na §Y12§! miesięcy\nPopulacja §YKsenofili§! traci §R-10%§! Zadowolenia na §Y12§! miesięcy\nPopulacja §YIndywidualistów§! traci §R-10%§! Zadowolenia na §Y12§! miesięcy"
 mem_eager_traders.5.individualist:0 "Przysłowie mówi: pieniądz robi pieniądz."
 mem_eager_traders.5.mercenary:0 "Pokojowi handlarze? Może skorzystają z usług naszych najemników."
 mem_eager_traders.5.peaceful:0 "Wojna jest nierentowna i nie do pomyślenia."
 mem_eager_traders.6.name:0 "Najemnicy powracają z §Y[peacefultraders.GetName]§!"
 mem_eager_traders.6.desc:0 "Najemnicy §Y[Root.GetAdj]§! którzy przedłużyli kontrakty dla klientów §Y[peacefultraders.GetAdj]§! przez ostatnie lata mieli udany czas. Ludzie §Y[Root.GetName]§! tworzą swoją renomę jako zdolni wojownicy i sprytni kupcy, i wielu z nich po polowaniu na piratów i bronieniu zamożnych powróciło z ładnym groszem."
 mem_eager_traders.6.good:0 "Są prawdziwymi profesjonalistami."
 

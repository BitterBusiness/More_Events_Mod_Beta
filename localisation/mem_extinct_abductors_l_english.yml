 # Extinct Abductors Anomaly Success
 mem_ea_uplifter.1.name:0 "A Startling Find"
 mem_ea_uplifter.1.desc:0 "The complex on §Y[From.GetName]§! must have been subject to heavy orbital bombardment yet it is still mostly intact. That said the interior is in bad shape. Our team struggled to navigate though the labyrinth of blocked hallways and half collapsed rooms. Their efforts were rewarded however when they found a big hall three levels underground filled with thousands of cryopods occupied by the remains of various species lying there for millennia. Some of these specimens are of §Y[Root.GetSpeciesAdj]§! origin!"
 mem_ea_uplifter.1.a:0 "How is this possible?"
 
 # Extinct Abductors Outpost Investigation Project
 MEM_EA_UPLIFTER_INVESTIGATION:0 "Frozen Past"
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Our scientists want to further investigate the the mystery of the cryo chamber on §Y[From.GetName]§!."
 
 # Extinct Abductors Outpost Investigation Project Completed
 mem_ea_uplifter.2.name:0 "Frozen Past"
 mem_ea_uplifter.2.desc:0 "Our scientists identified at least five other species besides our own inside those cryopods. The most common one - a bipedal species of small stature - is regarded as the builder of this place by our team. The fact that they all lie in the same room raises questions. Were they all in this place out of free will?\n\nFrom what our scientists could reconstruct of the central computer's data memory the answer seems to be yes. Our fragmentary information indicates something like an enormous uplifting project was being pursued by this place's owners. They also found the coordinates of the other four species' home planets. We should investigate them, while another team keeps investigating the remains of the data storage."
 mem_ea_uplifter.2.a:0 "Very interesting."
 

 # Extinct Abductors Anomaly Failure
 mem_extinct_abductors.2.name:0 "Ancient Complex"
 mem_extinct_abductors.2.desc:0 "Our survey team has found nothing of interest. The place is stripped clean of any valuable or interesting things. Whether the former holders left this place in an orderly fashion or later scavengers picked up all leftovers remains unclear."
 mem_extinct_abductors.2.a:0 "Ok, lets move on."

 # Extinct Abductors Anomaly Critical Failure
 mem_extinct_abductors.3.name:0 "A Noble Sacrifice"
 mem_extinct_abductors.3.desc:0 "In the depths of the complex on §Y[From.GetName]§! our survey team was contaminated with a strange substance that they later discovered to be a dangerous mutagen the former holders of this place had experimented with. Back aboard the ship members of the survey team began to transform into twisted abominations, insane from pain and rage. These mutations spread like wildfire aboard the ship and as things got completely out of control chief scientist §Y[Root.GetLeaderName]§! managed to set a collision course with the planet. The following FTL impact destroyed big parts of §Y[From.GetName]§! including the complex the team had investigated earlier - thus averting any further threat."
 mem_extinct_abductors.3.a:0 "What a valiant officer!"
 

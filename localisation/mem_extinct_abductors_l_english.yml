 # Ariving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 mem_ea_uplifter.3.name:0 "Arrival at the First Coordinates"
 mem_ea_uplifter.3.desc:0 "We have arrived near the first set of coordinates found in the ancient complex's data storage. Our destination is a world covered in thick layers of toxic gas. Our science team is ready to begin its work immediately."
 mem_ea_uplifter.3.a:0 "Make it so."
 # Molten World (Project 2)
 mem_ea_uplifter.4.name:0 "Arrival at the Second Coordinates"
 mem_ea_uplifter.4.desc:0 "The second set of coordinates has led us to a molten world. Our science team is surprised that such a world could have ever supported any life at all. What could have happened to turn a whole planet into this state of constant volcanic eruptions? We should begin our investigation as soon as possible."
 mem_ea_uplifter.4.a:0 "Go on."
 # Frozen World (Project 3)
 mem_ea_uplifter.5.name:0 "Arrival at the Third Coordinates"
 mem_ea_uplifter.5.desc:0 "The coordinates of the third species' home planet led us to a frozen world covered by a kilometres-thick ice shell. We are ready to begin our investigation of this planet."
 mem_ea_uplifter.5.a:0 "Understood."
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 mem_ea_uplifter.6.name:0 "Arrival at the Fourth Coordinates"
 mem_ea_uplifter.6.desc:0 "A brief scan of the surrounding area after arrival in this system verifies a barren planet to be the homeworld of the fourth species found in the cryo chamber. It does not seem to support any life however. Our scientists should investigate this."
 mem_ea_uplifter.6.a:0 "Let them start."
 

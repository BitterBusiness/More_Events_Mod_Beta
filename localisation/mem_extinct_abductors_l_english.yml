 # Barren World (Project 4_01)
 mem_ea_uplifter.101.name:0 "An Unbidden Guest"
 mem_ea_uplifter.101.desc:0 "§Y[mem_ea_homeworld_4.GetName]§!'s surface is a lifeless wasteland. There is barely anything to find that points to a civilisation having existed here at all.\n\nOur scientists have made an interesting discovery however. There are crystal formations rarely more then one or two metres in width and height littering the whole planets surface with few dozen metres distance between them.\n\nShortly after they took samples of one of those formations the §Y[Root.GetName]§! detected an incoming hostile signal at the edge of the solar system. All personnel has been extracted immediatly."
 mem_ea_uplifter.101.a:0 "Hold your distance to it!"
 # Barren World (Project 4_02) Death by Space Crystals
 mem_ea_uplifter.10.name:0 "A Crystal Host"
 mem_ea_uplifter.10.desc:0 "It remains unclear for why a crystal chose this planet to be its host. The results of this decision are quite obvious however. Our science team only found small traces of what was once the dominant species on this planet. Their end was inevitable from the moment the crystal first appeared. Their techology must have been far too primitive for them to possess any means of defense against it. The small crystal formations seem to have exhausted the planet's crust of most useful minerals thus turning the planet from a once living world into a lifeless wasteland.\n\nNow that the giant crystal has been destroyed our scientists suggest two possible options. We could either harvest these mineral rich crystal formations or study their undisturbed growing process."
 mem_ea_uplifter.10.a:0 "Harvest the crystals."
 mem_ea_uplifter.10.b:0 "Study the crystals."
 

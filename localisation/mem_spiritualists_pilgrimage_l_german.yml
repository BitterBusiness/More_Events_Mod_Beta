l_german:

 #############################
 # Spiritualists Pilgrimage
 #############################
 #mem_spiritualists_pilgrimage.2.name:0 "A Denied Pilgrimage"
 mem_spiritualists_pilgrimage.2.name:0 Eine veweigerte Pilgerfahrt"
 #mem_spiritualists_pilgrimage.2.desc:0 "A group of our pilgrims was denied to travel to their holy places on §Y[pilgrims_destination.GetName]§! by your governor. He has denied them access for no known reasons. This is outrageous and you can be sure that if you don´t allow them passage, this behaviour towards our noble people will not be forgotten!"
 mem_spiritualists_pilgrimage.2.desc:0 "Unseren Pilgern wurde die Reise zu unseren heilen Plätzen auf §Y[pilgrims_destination.GetName]§! verweigert. Euer Gouverneur tat dies ohne Begründung! Das ist unerhört und wird Folgen haben, sollte ihnen der Einlass nicht gewährt werden. Unser Volk wird dieses Verhalten nicht vergessen!"
 #mem_spiritualists_pilgrimage.2.a:0 "We cannot risk our diplomatic relations. They shall pass!"
 mem_spiritualists_pilgrimage.2.a:0 "Wir können keinen diplomatischen Zwischenfall riskieren. Lasst sie passieren!"
 #mem_spiritualists_pilgrimage.2.b:0 "They shall pass but never be unwatched or unattended."
 mem_spiritualists_pilgrimage.2.b:0 "Sie können passieren, wie werden sie aber nie aus den Augen lassen."
 #mem_spiritualists_pilgrimage.2.c:0 "I´ll let the governor explain his decision first."
 mem_spiritualists_pilgrimage.2.c:0 "Ich werde mir zuerst anhören, was der Gouverneur zu sagen hat."
 #mem_spiritualists_pilgrimage.3.name:0 "A Pilgrim´s Joy"
 mem_spiritualists_pilgrimage.3.name:0 "Pilgerfreuden"
 #mem_spiritualists_pilgrimage.3.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims were welcomed with open arms by our colonists and their presence brought out the best in everyone of them leading to increased productivity troughout our colony. The §Y[pilgrims_origin.GetSpeciesAdj]§! government sends us their regards and thanks you for your wise decision. It seems that our relations have improved to unimagined heights!"
 mem_spiritualists_pilgrimage.3.desc:0 "Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger wurden von unseren Kolonisten mit offenen Armen empfangen und ihre Anwesenheit brachte das Beste in jedem zum Vorschein. Die Produktivität in der gesamten Kolonie hat spürbar zugenommen. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Regierung sendet Grüße und lässt uns ihren Dank für die Erlaubnis der Einreise ausrichten. Es scheint als seien unsere Beziehungen heute besser denn je!"
 #mem_spiritualists_pilgrimage.3.a:0 "It is always nice to have guests!" 
 mem_spiritualists_pilgrimage.3.a:0 "Es ist immer schön, Gäste zu haben!" 
 #mem_spiritualists_pilgrimage.4.name:0 "Successful Pilgrimage"
 mem_spiritualists_pilgrimage.4.name:0 "Erfolgreiche Pilgerfahrt"
 #mem_spiritualists_pilgrimage.4.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims caused some wrylooks at first but soon blended into the usual colony life without making any problems. Their government seems grateful for granting them passage and our relations have been improved!"
 mem_spiritualists_pilgrimage.4.desc:0 "Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger zogen zunächst einige schiefe Blicke auf sich, fügten sich aber bald in den gewöhnlichen Alltag der Kolonie ein, ohne irgendwelche Probleme zu verursachen. Ihre Regierung scheint dankbar für die Erlaubnis ihrer Einreise und unsere Beziehungen haben sich deutlich verbessert!"
 #mem_spiritualists_pilgrimage.4.a:0 "We could not have hoped for a better outcome." 
 mem_spiritualists_pilgrimage.4.a:0 "Wir hätten nicht auf einen besseren Ausgang hoffen können." 
 #mem_spiritualists_pilgrimage.5.name:0 "Strange Guests"
 mem_spiritualists_pilgrimage.5.name:0 "Seltsame Gäste"
 #mem_spiritualists_pilgrimage.5.desc:0 "Though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims have been welcomed with open arms by our colonists, there always was a noticeable tension between them. As much as our people likes to have guests, sometimes it is a relief when they are gone..."
 mem_spiritualists_pilgrimage.5.desc:0 "Obwohl die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger mit offenen Armen empfangen wurden, gab es stets eine spürbare Spannung zwischen ihnen und unseren Kolonisten. So gerne unser Volk auch Gäste hat, manchmal ist es eine Erleichterung, wenn sie wieder gehen..."
 #mem_spiritualists_pilgrimage.5.a:0 "A guest doesn´t stay forever..." 
 mem_spiritualists_pilgrimage.5.a:0 "Ein Gast bleibt nicht für immer..." 
 #mem_spiritualists_pilgrimage.6.name:0 "Barbarians at the Gates"
 mem_spiritualists_pilgrimage.6.name:0 "Barbaren vor den Toren"
 #mem_spiritualists_pilgrimage.6.desc:0 "Those pilgrims might be seeking spiritual guidance by visiting holy places but their religious practices offended many of our colonists which even resulted in some open hostilities towards them. They were gone sooner than anyone could have hoped for but our political relations with their government have worsened since."
 mem_spiritualists_pilgrimage.6.desc:0 "Diese Pilger mögen zwar spirituelle Führung beim Besuch iherer heiligen Plätze suchen, aber ihre religiösen Praktiken erregen Abbscheu bei unseren Kolonisten. Es kam sogar zu offener Gewalt gegen die Pilger. Sie waren schneller wieder verschwunden, als irgendjemand hätte hoffen können, aber unsere diplomatischen Beziehungen mit ihrer Regierung haben sich seitdem verschlechtert."
 #mem_spiritualists_pilgrimage.6.a:0 "Hopefully those barbarians won´t return..."
 mem_spiritualists_pilgrimage.6.a:0 "Hoffentlich kommen diese Barbaren nicht wieder..."
 #mem_spiritualists_pilgrimage.7.name:0 "Ungrateful Guests"
 mem_spiritualists_pilgrimage.7.name:0 "Undankbare Gäste"
 #mem_spiritualists_pilgrimage.7.desc:0 "These pilgrims brought nothing but problems since the day they set foot on §Y[pilgrims_destination.GetName]§!. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with §Y[pilgrims_origin.GetName]§! are soured and our colonists are angry for allowing them to come to §Y[pilgrims_destination.GetName]§! in the first place."
 mem_spiritualists_pilgrimage.7.desc:0 "Diese Pilger brauchen nichts als Probleme mit sich seit dem Tag, an dem sie Ihre Füße auf §Y[pilgrims_destination.GetName]§! setzten. Ein Vorfall folgte dem anderen und letzten Endes war der Gouverneur gezwungen, sie auszuweisen. Unsere Beziehungen mit §Y[pilgrims_origin.GetName]§! sind angeschlagen und unsere Kolonisten verärgert darüber, dass den Pilgern überhaupt erst erlaubt wurde, nach §Y[pilgrims_destination.GetName]§! zu kommen."
 #mem_spiritualists_pilgrimage.7.a:0 "Now I understand the governor..."
 mem_spiritualists_pilgrimage.7.a:0 "Jetzt verstehe ich den Gouverneur..."
 #mem_spiritualists_pilgrimage.8.name:0 "Terrorists!"
 mem_spiritualists_pilgrimage.8.name:0 "Terroristen!"
 #mem_spiritualists_pilgrimage.8.desc:0 "These so called pilgrims are gone now. But not before blowing up our administrative complex. Though we have no evidence, we now believe they were covert operatives acting on behalf of the §Y[pilgrims_origin.GetName]§!. They do not even try to reject that accusation, this seems to be proof enough."
 mem_spiritualists_pilgrimage.8.desc:0 "Die sogenannten Pilger sind fort. Aber nicht ohne zuvor unseren Regierungskomplex in die Luft zu sprengen. Auch wenn wir keine Beweise haben, nehmen wir an, dass es sich um Geheimagenten im Auftrag des §Y[pilgrims_origin.GetName]§! handelte. Sie scheinen nichteinmal den Versuch zu unternehmen, diese Anschuldigung zu entkräftigen. Das ist uns Beweis genug."
 #mem_spiritualists_pilgrimage.8.a:0 "A vile and cowardly act of aggression..."
 mem_spiritualists_pilgrimage.8.a:0 "Ein schrecklicher, feiger Akt der Aggression..."
 #mem_spiritualists_pilgrimage.9.name:0 "Terrorists!"
 mem_spiritualists_pilgrimage.9.name:0 "Terroristen!"
 #mem_spiritualists_pilgrimage.9.desc:0 "These so called pilgrims are gone now. But not before blowing up our administrative complex. Though we have no evidence, we now believe they were covert operatives acting on behalf of the §Y[pilgrims_origin.GetName]§!."
 mem_spiritualists_pilgrimage.9.desc:0 "Die sogenannten Pilger sind fort. Aber nicht ohne zuvor unseren Regierungskomplex in die Luft zu sprengen. Auch wenn wir keine Beweise haben, nehmen wir an, dass es sich um Geheimagenten im Auftrag des §Y[pilgrims_origin.GetName]§! handelte."
 #mem_spiritualists_pilgrimage.9.a:0 "A vile and cowardly act of aggression..."
 mem_spiritualists_pilgrimage.9.a:0 "Ein schrecklicher, feiger Akt der Aggression..."
 #mem_spiritualists_pilgrimage.10.name:0 "Terrorists in Chains"
 mem_spiritualists_pilgrimage.10.name:0 "Terroristen in Gewahrsam"
 #mem_spiritualists_pilgrimage.10.desc:0 "Our security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed and are imprisoned since waiting for their execution. The §Y[Prev.pilgrims_destination.GetAdj]§! secret service deems them covert operatives of the §Y[pilgrims_origin.GetName]§! although no §Y[pilgrims_origin.GetSpeciesAdj]§! official would ever admid to this foul act."
 mem_spiritualists_pilgrimage.10.desc:0 "Unseren Sicherheitskräften gelang es, einen Bombenanschlag auf unseren Verwaltungsbezirk auf §Y[pilgrims_destination.GetName]§! zu verhindern. Diese sogenannten Pilger wurden auf frischer Tat ertappt, als sie die Sprengsätze legten und warten nun auf ihre Hinrichtung. Der §Y[Prev.pilgrims_destination.GetAdj]§! Geheimdienst hält sie für Geheimagenten des §Y[pilgrims_origin.GetName]§!, auch wenn kein §Y[pilgrims_origin.GetSpeciesAdj]§! Offizieller diesen feigen Akt zugeben würde."
 #mem_spiritualists_pilgrimage.10.a:0 "Never trust an alien..."
 mem_spiritualists_pilgrimage.10.a:0 "Vertraue niemals einem Fremden..."
 #mem_spiritualists_pilgrimage.11.name:0 "Terrorists on the Run"
 mem_spiritualists_pilgrimage.11.name:0 "Terroristen auf der Flucht"
 #mem_spiritualists_pilgrimage.11.desc:0 "Our security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed but later managed to get away somehow. An insider must have helped them. The §Y[Prev.pilgrims_destination.GetAdj]§! secret service deems them covert operatives of the §Y[pilgrims_origin.GetName]§! although no §Y[pilgrims_origin.GetSpeciesAdj]§! official would ever admid to this foul act."
 mem_spiritualists_pilgrimage.11.desc:0 "Unseren Sicherheitskräften gelang es, einen Bombenanschlag auf unseren Verwaltungsbezirk auf §Y[pilgrims_destination.GetName]§! zu verhindern. Diese sogenannten Pilger wurden auf frischer Tat ertappt, als sie die Sprengsätze legten. Doch später gelang ihnen die Flucht. Ein Insider muss ihnen geholfen haben. Der §Y[Prev.pilgrims_destination.GetAdj]§! Geheimdienst hält sie für Geheimagenten des §Y[pilgrims_origin.GetName]§!, auch wenn kein §Y[pilgrims_origin.GetSpeciesAdj]§! Offizieller diesen feigen Akt zugeben würde."
 #mem_spiritualists_pilgrimage.11.a:0 "Find those traitors in our ranks!"
 mem_spiritualists_pilgrimage.11.a:0 "Findet die Verräter in unseren Reihen!"
 #mem_spiritualists_pilgrimage.12.name:0 "Terrorists and Traitors!"
 mem_spiritualists_pilgrimage.12.name:0 "Terroristen und Verräter!"
 #mem_spiritualists_pilgrimage.12.desc:0 "Our security forces weren´t able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. Countless lives have been lost and the district lies in ruins. All traces lead to these so called pilgrims who must in fact be covert agents of the §Y[pilgrims_origin.GetName]§!. They are unsuprisingly nowhere to be found now, but with all our agents obeserving them they must have had help to pull this one off. Our secret service has started interogating all involved personnel."
 mem_spiritualists_pilgrimage.12.desc:0 "Unseren Sicherheitskräften gelang es nicht, einen Bombenanschlag auf unseren Verwaltungsbezirk auf §Y[pilgrims_destination.GetName]§! zu verhindern. Zahllose Tote sind zu beklagen und der Bezirk liegt in Trümmern. Alle Spuren deuten auf diese sogennanten Pilger hin, welche in Wirklichkeit Geheimagenten des §Y[pilgrims_origin.GetName]§! gewesen sein müssen. Sie sind selbstverständlich unauffindbar, aber in Anbetracht unseres gewaltigen Überwachungsapparates mussten sie füe die Durchführung ihrer Tat Unterstützung gehabt haben. Unser Geheimdienst hat damit begonnen, alles involvierte Personal zu vernehmen."
 #mem_spiritualists_pilgrimage.12.a:0 "Heads will roll!"
 mem_spiritualists_pilgrimage.12.a:0 "Dafür werden Köpfe rollen!"
 #mem_spiritualists_pilgrimage.13.name:0 "A Conspiracy Unfolding"
 mem_spiritualists_pilgrimage.13.name:0 "Eine Verschwörung tut sich auf"
 #mem_spiritualists_pilgrimage.13.desc:0 "The governor seems to be relieved that you have taken the time to speak with him first before making a rash decision. He informs you about hints of an imminent terrorist attack planned by covert operatives of the §Y[pilgrims_origin.GetName]§!. He says they have tried to find supporters for their plan but luckily got to the wrong person. It was a loyal officer of the security personnel who they tried to recruit and he managed to play a charade while contacting the governor. Unfortunately, he does not know how many of our men are involved into this conspiracy. This is why he stayed quiet about his reasons until now."
 mem_spiritualists_pilgrimage.13.desc:0 "Der Gouverneur scheint erleichter darüber zu sein, eine Gelegenheit zu bekommen, sein Handeln zu rechtfertigen bevor eine übereilte Entscheidung gefällt wird. Er berichtet über Hinweise auf einen kurz bevorstehenen terroristischen Angriff, welcher von Geheimagenten des §Y[pilgrims_origin.GetName]§! geplant wird. Sie haben nach Untersützern für ihr Vorhaben gesucht, sind dabei aber an den falschen Mann geraten. Bei ihrem Rekutierungsziel handelte es sich um einen loyalen Offizier des Sicherheitspersonals. Es gelang ihm, sie von seinem Willen zur unterstützung zu überzeugen, währenddessen er den Gouverneur in Kenntnis setzte. Da unbekannt ist, wie weit die Einflüsse des feindlichen Geheimdienstes reichen, wurde bisher Stillschweigen bewahrt."
 #mem_spiritualists_pilgrimage.13.a:0 "Change the security staff and set a trap."
 mem_spiritualists_pilgrimage.13.a:0 "Tauscht das Sicherheitspersonal aus und legt eine Falle."
 #mem_spiritualists_pilgrimage.13.b:0 "Don´t take a risk. Just deny them access."
 mem_spiritualists_pilgrimage.13.b:0 "Wir gehen kein Risiko ein. Weist sie ab."
 #mem_spiritualists_pilgrimage.13.c:0 "He is just paranoid. Let them pass."
 mem_spiritualists_pilgrimage.13.c:0 "Er ist nur paranoid. Lasst sie passieren."
 #mem_spiritualists_pilgrimage.14.name:0 "They Took the Bait"
 mem_spiritualists_pilgrimage.14.name:0 "Sie haben den Köder geschluckt"
 #mem_spiritualists_pilgrimage.14.desc:0 "Thanks to our governor our loyal security forces were able to prevent a bomb attack on our administrive district on §Y[pilgrims_destination.GetName]§!. These so called pilgrims have been cought red-handed and are imprisoned since waiting for their execution. Unsuprisingly §Y[pilgrims_origin.GetSpeciesAdj]§! officials deny any involvement."
 mem_spiritualists_pilgrimage.14.desc:0 "Dank dem Gouverneur konnten unsere loyalen Sicherheitskräfte einen Bombenanschlag auf das Regierungsviertel auf §Y[pilgrims_destination.GetName]§! verhindern. Diese sogenannten Pilger wurden auf frischer Tat ertappt, als sie die Sprengsätze legten und warten nun auf ihre Hinrichtung. Wie zu erwarten war, bestreiten §Y[pilgrims_origin.GetSpeciesAdj]§! Offizielle jedwede Beteiligung."
 #mem_spiritualists_pilgrimage.14.a:0 "Someone give that man a medal!"
 mem_spiritualists_pilgrimage.14.a:0 "Jemand sollte ihm einen Orden verleihen!"
 #mem_spiritualists_pilgrimage.15.name:0 "Just Paranoia"
 mem_spiritualists_pilgrimage.15.name:0 "Nur Paranoia"
 #mem_spiritualists_pilgrimage.15.desc:0 "Someone must have warned them as no attack has been attempted. Those "pilgrims" just visited their holy places and left without making any problems. Or maybe that governor is just too paranoid for his own good."
 mem_spiritualists_pilgrimage.15.desc:0 "Jemand muss sie gewarnt haben. Es fand kein Angriff statt. Diese "Pilger" besuchten nur ihre heiligen Orte und reisten wieder ab, ohne Probleme zu verursachen. Womöglich is dieser Gouverneur einfach zu paranoid für sein eigenes Wohl."
 #mem_spiritualists_pilgrimage.15.a:0 "It could have been worse..."
 mem_spiritualists_pilgrimage.15.a:0 "Es hätte schlimmer sein können..."
 #mem_spiritualists_pilgrimage.16.name:0 "The Liar"
 mem_spiritualists_pilgrimage.16.name:0 "Der Lügner"
 #mem_spiritualists_pilgrimage.16.desc:0 "What seemed to be a perfect plan was taken apart by an overly zealous security man gunning down one of the pilgrims when he thought him reaching for a weapon. What is even worse is that they turned out to be real pilgrims. The security officer who had informed the governor before was just a meddler and his story a lie."
 mem_spiritualists_pilgrimage.16.desc:0 "Was wie ein perfekter Plan schien, wurde von einem übereifrigen Sicherheitsbeamten zu Nichte gemacht. Er schoss einen der Pilger nieder, als er glaubte, dieser würde nach einer Waffe greifen. Was noch schlimmer ist, ist die Tatsache, dass sich die Pilger als echt herausstellten. Der Sicherheitsoffizier, welcher den Gouverneur informiert hatte, stellte sich als Wichtigtuer und Lügner heraus."
 #mem_spiritualists_pilgrimage.16.a:0 "How could we have known?"
 mem_spiritualists_pilgrimage.16.a:0 "Wie hätten wir das ahnen können?"
 #mem_spiritualists_pilgrimage.17.name:0 "Safety at a Price"
 mem_spiritualists_pilgrimage.17.name:0 "Sicherheit hat ihren Preis"
 #mem_spiritualists_pilgrimage.17.desc:0 "The §Y[pilgrims_origin.GetSpeciesAdj]§! officials didn´t like your decision. But on the bright side of things our colony is safe...at least for the time being."
 mem_spiritualists_pilgrimage.17.desc:0 "Die §Y[pilgrims_origin.GetSpeciesAdj]§! Regierung war über die Entscheidung nicht erfreut. Auf der anderen Seite ist unsere Kolonie sicher...zumindest für den Augenblick."
 #mem_spiritualists_pilgrimage.17.a:0 "Nothing else matters."
 mem_spiritualists_pilgrimage.17.a:0 "Das is alles, was zählt."
 #mem_spiritualists_pilgrimage.18.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.18.name:0 "Paranoider Gouverneur"
 #mem_spiritualists_pilgrimage.18.desc:0 "The fears of our governor were proofed to be unfounded. The §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims were welcomed with open arms by our colonists and their presence brought out the best in everyone of them leading to increased productivity troughout our colony. The §Y[pilgrims_origin.GetSpeciesAdj]§! government sends us their regards and thanks you for your wise decision. It seems that our relations have improved to unimagined heights!"
 mem_spiritualists_pilgrimage.18.desc:0 "Die Befürchtungen des Gouverneurs stellten sich als unbegründet heraus. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger wurden von unseren Kolonisten mit offenen Armen empfangen und ihre Anwesenheit brachte das Beste in jedem zum Vorschein. Die Produktivität in der gesamten Kolonie hat spürbar zugenommen. Die §Y[pilgrims_origin.GetSpeciesAdj]§! Regierung sendet Grüße und lässt uns ihren Dank für die Erlaubnis der Einreise ausrichten. Es scheint als seien unsere Beziehungen heute besser denn je!"
 #mem_spiritualists_pilgrimage.18.a:0 "It is always nice to have guests!"
 mem_spiritualists_pilgrimage.18.a:0 "Es ist immer schön, Gäste zu haben!"
 #mem_spiritualists_pilgrimage.19.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.19.name:0 "Paranoider Gouverneur"
 #mem_spiritualists_pilgrimage.19.desc:0 "The fears of our governor were proofed to be unfounded and though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims caused some wrylooks at first, they soon blended into the usual colony life without making any problems. Their government seems grateful for granting them passage and our relations have been improved!"
 mem_spiritualists_pilgrimage.19.desc:0 Die Befürchtungen des Gouverneurs stellten sich als unbegründet heraus und obwohl die §Y[pilgrims_origin.GetSpeciesAdj]§! Pilger zunächst einige schiefe Blicke auf sich zogen, fügten sie sich aber bald in den gewohnten Alltag der Kolonie ein, ohne irgendwelche Probleme zu verursachen. Ihre Regierung scheint dankbar für die Erlaubnis ihrer Einreise und unsere Beziehungen haben sich deutlich verbessert!"
 #mem_spiritualists_pilgrimage.19.a:0 "We could not have hoped for a better outcome!"
 mem_spiritualists_pilgrimage.19.a:0 "Wir hätten nicht auf einen besseren Ausgang hoffen können."
 #mem_spiritualists_pilgrimage.20.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.20.name:0 "Paranoider Gouverneur"
 #mem_spiritualists_pilgrimage.20.desc:0 "The governor's fears might have been unfounded but even though the §Y[pilgrims_origin.GetSpeciesAdj]§! pilgrims have been welcomed with open arms by our colonists, there always was a noticeable tension between them. As much as our people likes to have guests sometimes, it is a relief when they are gone..."
 mem_spiritualists_pilgrimage.20.desc:0 "Die Befürchtungen des Gouverneurs mögen zwar unbegründet gewesen sein, doch ungeachtet der Tatsache, dass sie mit offenen Armen ampfangen wurden, gab es spürbare Spannungen zwischen den §Y[pilgrims_origin.GetSpeciesAdj]§! Pilgern und unseren Kolonisten. So gerne unser Volk auch Gäste hat, manchmal ist es eine Erleichterung, wenn sie wieder gehen..."
 #mem_spiritualists_pilgrimage.20.a:0 "A guest doesn't stay forever..."
 mem_spiritualists_pilgrimage.20.a:0 "Ein Gast bleibt nicht für immer..."
 #mem_spiritualists_pilgrimage.21.name:0 "Paranoid Governor"
 mem_spiritualists_pilgrimage.21.name:0 "Paranoider Gouverneur"
 #mem_spiritualists_pilgrimage.21.desc:0 "Those pilgrims might not have been terrorists but their religious practices offended many of our colonists which even resulted in some open hostilities towards them. They were gone sooner than anyone could have hoped for but our political relations with their government have worsened since."
 mem_spiritualists_pilgrimage.21.desc:0 "Diese Pilger mögen vielleicht keine Terroristen gewesen sein, doch ihre religiösen Praktiken waren eine Beleidung für unsere Bürger. Es kam sogar zu offener Gewalt gegen die Pilger. Sie waren schneller wieder verschwunden, als irgendjemand hätte hoffen können, aber unsere diplomatischen Beziehungen mit ihrer Regierung haben sich seitdem verschlechtert."
 #mem_spiritualists_pilgrimage.21.a:0 "Hopefully those barbarians won´t return..."
 mem_spiritualists_pilgrimage.21.a:0 "Hoffentlich kommen diese Barbaren nicht wieder..."
 #mem_spiritualists_pilgrimage.22.name:0 "No Terrorists but Troublemakers"
 mem_spiritualists_pilgrimage.22.name:0 "Keine Terroristen aber Unruhestifter"
 #mem_spiritualists_pilgrimage.22.desc:0 "These pilgrims, despite being no terrorists, brought nothing but problems since the day they set foot on §Y[pilgrims_destination.GetName]§!. One incident followed the other and in the end the governor was forced to make them leave the planet. Relations with §Y[pilgrims_origin.GetName]§! are soured and our colonists are angry for allowing them to come to §Y[pilgrims_destination.GetName]§! in the first place."
 mem_spiritualists_pilgrimage.22.desc:0 "Ungeachtet der Tatsache, dass es sich bei ihnen nicht um Terroristen handelte, haben diese Pilger nichts als Probleme verursacht seitdem sie §Y[pilgrims_destination.GetName]§! erreichten. Ein Vorfall folgte dem anderen und letzten Endes war der Gouverneur gezwungen, sie auszuweisen. Unsere Beziehungen mit §Y[pilgrims_origin.GetName]§! sind angeschlagen und unsere Kolonisten verärgert darüber, dass den Pilgern überhaupt erst erlaubt wurde, nach §Y[pilgrims_destination.GetName]§! zu kommen."
 #mem_spiritualists_pilgrimage.22.a:0 "It could have been much worse...I think..."
 mem_spiritualists_pilgrimage.22.a:0 "Es hätte noch schlimmer sein können...denke ich..."
 #mem_spiritualists_pilgrimage.23.name:0 "The Governor's Warning"
 mem_spiritualists_pilgrimage.23.name:0 "Die Warnung des Gouverneurs"
 #mem_spiritualists_pilgrimage.23.desc:0 "We should have payed more attention to our governor's concerns. Our security personnel was caught totally off guard when the first bombs went off. Countless lives have been lost and the administrative district lies in ruins. All clues point to these so called pilgrims who must in fact be covert agents of the §Y[pilgrims_origin.GetName]§!.\n\nUnsurprisingly, these "pilgrims" are now nowhere to be found. It seems someone helped them to escape, supporting the governor's story of an infiltration of our security staff."
 mem_spiritualists_pilgrimage.23.desc:0 "Wir hätten den Bedenken des Gouverneurs mehr Beachtung schenken sollen. Unser Sicherheitspersonal wurde völlig unvorbereitet getroffen als die erste Bombe explodierte. Zahllose Tote sind zu beklagen und der Bezirk liegt in Trümmern. Alle Spuren deuten auf diese sogennanten Pilger hin, welche in Wirklichkeit Geheimagenten des §Y[pilgrims_origin.GetName]§! gewesen sein müssen. Sie sind selbstverständlich unauffindbar, aber in Anbetracht unseres gewaltigen Überwachungsapparates mussten sie füe die Durchführung ihrer Tat Unterstützung gehabt haben. Unser Geheimdienst hat damit begonnen, alles involvierte Personal zu vernehmen."
 #mem_spiritualists_pilgrimage.23.a:0 "I should have trusted his judgement!"
 mem_spiritualists_pilgrimage.23.a:0 "Ich hätte auf sein Urteilsvermögen vertrauen sollen!"

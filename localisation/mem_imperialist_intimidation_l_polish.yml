l_polish:
 mem_imperialist_intimidation.7.name:0 "Flota [hegimp.GetName] zastrasza nasze kolonie"
 mem_imperialist_intimidation.7.desc_01:0 "[hegimp.GetName] zaczęło zajmować systemy niedaleko naszych granic. Wojska [hegimp.GetAdj] zaczęły fortyfikowac swoje pozycje i wysłały część floty do naszego regionu przygranicznego. Oficjalnie statki te wykonują rutynowe manewry, ale ich przesłanie jest jasne: obszar ten należy do [hegimp.GetName]. W wyniku czego, ludność [intimplanet.GetName] zaczęła gromadzić się Świętym Zakonie który przysiągł bronić planety."
 mem_imperialist_intimidation.7.holyorder:0 "Wiara umieszczona w prawych ramionach nigdy się nie zachwieje."
 mem_imperialist_intimidation.7.desc_02:0 "[hegimp.GetName] zaczęło zajmować systemy niedaleko naszych granic. Wojska [hegimp.GetAdj] zaczęły fortyfikowac swoje pozycje i wysłały część floty do naszego regionu przygranicznego. Oficjalnie statki te wykonują rutynowe manewry, ale ich przesłanie jest jasne: obszar ten należy do [hegimp.GetName]. W wyniku czego, liczba wojskowych ochotników na [intimplanet.GetName] przekroczyła wszelkie oczekiwania."
 mem_imperialist_intimidation.7.letthemcome:0 "Za [intimplanet.GetName]!"
 mem_imperialist_intimidation.7.desc_03:0 "[hegimp.GetName] zaczęło zajmować systemy niedaleko naszych granic. Wojska [hegimp.GetAdj] zaczęły fortyfikowac swoje pozycje i wysłały część floty do naszego regionu przygranicznego. Oficjalnie statki te wykonują rutynowe manewry, ale ich przesłanie jest jasne: obszar ten należy do [hegimp.GetName]. W wyniku czego, ludność naszego imperium mobilizuje się w celu obrony swoich bliskich."
 mem_imperialist_intimidation.7.unitedfront:0 "Nasz kraj nie opuści mieszkańców [intimplanet.GetName] w potrzebie."
 mem_imperialist_intimidation.7.desc_04:0 "[hegimp.GetName] zaczęło zajmować systemy niedaleko naszych granic. Wojska [hegimp.GetAdj] zaczęły fortyfikowac swoje pozycje i wysłały część floty do naszego regionu przygranicznego. Oficjalnie statki te wykonują rutynowe manewry, ale ich przesłanie jest jasne: obszar ten należy do [hegimp.GetName]. W wyniku czego, mieszkańcy [intimplanet.GetName] zjednoczyli się w modlitwie o odwagę w tych trudnych czasach."
 mem_imperialist_intimidation.7.prayer:0 "Nie poddamy się rozpaczy."
 mem_imperialist_intimidation.7.desc_05:0 "[hegimp.GetName] zaczęło zajmować systemy niedaleko naszych granic. Wojska [hegimp.GetAdj] zaczęły fortyfikowac swoje pozycje i wysłały część floty do naszego regionu przygranicznego. Oficjalnie statki te wykonują rutynowe manewry, ale ich przesłanie jest jasne: obszar ten należy do [hegimp.GetName]. Jednak ludzie [intimplanet.GetName] odpowiedzieli na te prowokacje, ignorując ich."
 mem_imperialist_intimidation.7.default:0 "Nasi ludzie są mądrzy nie dając się strachowi."
 
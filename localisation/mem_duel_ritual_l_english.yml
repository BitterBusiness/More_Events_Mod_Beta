 mem_duel_ritual.7.desc_03:0 "The day has arrived. in front of a baying crowd and an eager audience watching the live broadcast of this historic event across our empire's space the two opponents enter the ancient arena. The sands of this place have soaked up the sap of the [mem_duel_ritual_species.GetName] across the ages. Whether our race will leave stains too is to be seen.\n\nBefore their current commanding position, General [mem_duel_ritual_champion.GetName] was a member of our special forces, with over 300 confirmed kills. As a former expert in guerilla warfare, they are no stranger to melee combat. As the hour approaches, hurried words, possibly final, are exchanged between family members, whilst the pundits hurridlely place final bets. A hush grows as the combatents walk forward and salute."
 mem_duel_ritual.7.a:0 "And so it begins."
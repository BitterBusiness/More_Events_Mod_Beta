 # Fist Event entry after planet has been invaded
 mem_duel_ritual.4.name:0 "Unrest among the Primitives"
 mem_duel_ritual.4.desc:0 "Although most of the populace of §Y[This.GetName]§! have come to terms with their new lot in life, a particularly militaristic faction has been stiring up unrest at their loss of independance. There have already been multiple recorded incidents of natives denying to follow our executives' orders or even outright attacking them."
 mem_duel_ritual.4.a:0 "This is merely a passing phase."
 mem_duel_ritual.4.b:0 "They seem to be under the misconception that they have a choice."
 mem_duel_ritual.4.tooltip:0 "All primitive pops on §Y[This.GetName]§! will get the §YForeign Occupation§! modifier reducing their happiness by 10% for five years."
 
 # Second popup Primitives asking for negotiations
 mem_duel_ritual.5.name:0 "Primitive Tensions"
 mem_duel_ritual.5.desc:0 "A representative of the militant faction from §Y[This.GetName]§! has come forward claiming to have a possible solution to the ongoing tensions."
 mem_duel_ritual.5.a:0 "Lets hear it then."
 mem_duel_ritual.5.b:0 "There won't be any negotiations with primitives."
 mem_duel_ritual.5.b.tooltip:0 "All primitive pops on §Y[This.GetName]§! will get a stronger version of the §YForeign Occupation§! modifier reducing their happiness by 20% for five years."
 
 # Pop modifiers
 mem_suppressed_primitives_01:0 "Foreign Occupation"
 mem_suppressed_primitives_02:0 "Foreign Occupation"
 
 # Audience Duel proposal
 mem_duel_ritual.6.name:0 "Archaic Rituals"
 mem_duel_ritual.6.desc:0 "The representative explains: "The people of §Y[This.GetName]§! have a long tradition of settling social matters such as this through the means of honour duels. Representatives of our two peoples would engage in combat armed with only primitive weapons. Although these duels are mostly symbolic, they are held in great esteem by our people.\n\nIf you accept this proposal all hostilities will cease immediatly until the ritual is over. What do you say?""
 mem_duel_ritual.6.a:0 "We accept. General [mem_duel_ritual_champion.GetName] will be our champion."
 mem_duel_ritual.6.a.tooltip:0 "General §Y[mem_duel_ritual_champion.GetName]§! "volunteers" to act as your champion in the duel."
 mem_duel_ritual.6.a.response:0 ""It is settled then. Your champion will face ours in a month from now."\n\nBoth combatants will take this time to prepare. It is unlikely that this highly ritualised duel will prove fatal to either, but accidents do happen..."
 mem_duel_ritual.6.b:0 "We accept. Someone of our special forces will be our champion."
 mem_duel_ritual.6.b.tooltip:0 "A volunteer from the special forces devision will act as your champion in the duel."
 mem_duel_ritual.6.c:0 "We will not participate in this archaic ritual."
 mem_duel_ritual.6.c.tooltip:0 "As a result of you not honoring their customs all primitive pops on §Y[This.GetName]§! will get a stronger version of the §YForeign Occupation§! modifier reducing their happiness by 20% for five years."
 mem_duel_ritual.6.c.response:0 ""This is outrageous! Our people will never accept your rule if you keep ignoring our traditions!"\n\nThe representative storms out of the room..."
 
 # Duel with general
 mem_duel_ritual.7.name:0 "Archaic Rituals"
 # with blood
 mem_duel_ritual.7.desc_01:0 "The day has arrived. in front of a baying crowd and an eager audience watching the live broadcast of this historic event across our empire's space the two opponents enter the ancient arena. The sands of this place have soaked up the blood of the [mem_duel_ritual_species.GetName] across the ages. Whether our race will leave stains too is to be seen.\n\nBefore their current commanding position, General [mem_duel_ritual_champion.GetName] was a member of our special forces, with over 300 confirmed kills. As a former expert in guerilla warfare, they are no stranger to melee combat. As the hour approaches, hurried words, possibly final, are exchanged between family members, whilst the pundits hurridlely place final bets. A hush grows as the combatents walk forward and salute."

 mem_asteroid_structure_category:0 "Réseau De Structures D'Astéroïde"
 mem_asteroid_structure_category_desc:0 "Notre vaisseau scientifique a détecté un étrange réseau de sructures sur la surface de l'astéroïde qui a l'air d'origine artificielle. Peut-être que ça vaut le coup d'enquêter."

 mem_asteroid_structure.11.name:0 "Collision D'Astéroïdes"
 mem_asteroid_structure.11.desc:0 "Le réseau de structures apparent était un peu plus qu'une difformité à la surface de l'astéroïde, visiblement les effets d'un impact il y a quelques millions d'années. Les collisions d'astéroïdes dans un système aussi vieux sont rares, mais pas particulièrement notables."
 mem_asteroid_structure.11.a:0 "Bon, très bien."

 mem_asteroid_structure.10.name:0 "Arme D'Astéroïde"
 mem_asteroid_structure.10.desc:0 "Les structures artificielles en question sont situées seulement d'un côté de l'astéroïde. Notre hypothèse la plus plausible indique qu'elles sont un réseau de moteurs de fusées soigneusement cachés... Même si seulement capables d'une poussée limitée, elles semblent parfaites pour diriger un objet aussi grand vers une destination durant une vaste période, avec en prime la suppression des émissions détectables d'une méthode de propulsion interstellaire classique. Les radars et la télémétrie gravimétrique ont également révélé que le noyau de l'astéroïde est plus dense qu'il ne devrait être, si c'était une formation naturelle.\n\nNotre théorie est que cet astéroïde était une arme visant une planète, une lune, ou une grosse station déguisé pour ressembler à un astéroïde dérivant. Sa nature d'arme cinétique se révèlerait seulement une fois qu'il aura eu un impact. Avec son noyau originel remplacé par des éléments plus lourd comme le tungsten, il aurait eu une masse suffisante pour potentiellement rendre un monde entier inhabitable. Son existence, et le fait que ses réservoirs d'essence sont vides, impliquent qu'il a manqué sa cible. L'étude du moteur de cet arme destructrice a laissé des détails fascinants."
 mem_asteroid_structure.10.a:0 "On devrait faire attention à ce genre de chose pour plus tard."
 
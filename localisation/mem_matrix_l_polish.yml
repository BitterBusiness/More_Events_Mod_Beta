 # Initial Anomaly Text
 mem_matrix_category:0 "Starożytne Struktury"
 mem_matrix_category_desc:0 "Orbitalny skan powierzchni §Y[From.GetName]§! wykrył starożytne ruiny zdewastowanego świata, pośród których znajduje się niezbadana i nietknięta struktura. Dalsze badania są wskazane."
 
 # Matrix Anomaly Success
 mem_matrix.1.name:0 "Szokujące Odkrycie"
 mem_matrix.1.desc:0 "Ten starożytny kompleks musi być utrzymywany przez jakieś prymitywne AI. Systemy tego komputera nie zauważyły naszego zespołu badawczego podczas wchodzenia do budynku. W głębi tego kompleksu na naszą drużynę czekało szokujące odkrycie: tysiące humanoidalnych obcych zamkniętych w strąkowatych strukturach, które podłączone były do centralnego komputera! Ich mózgi wykazują bardzo wysoki poziom aktywności. System zaprojektowany jest tak aby podtrzymywał obcych przy życiu, ciagle trzymając ich w zamknięciu a nawet tworzył jednostki zastępcze aby zrekompensować straty. Naukowiec dowodzący operacją §Y[Root.GetLeaderName]§! wierzy, że zbadanie baz danych oraz przeznaczenia tej placówki zajmie nam trochę czasu."
 mem_matrix.1.a:0 "Niepokojące."
 
 # Matrix Anomaly Failure
 mem_matrix.2.name:0 "To tylko Błąd"
 mem_matrix.2.desc:0 "Zespół badawczy znalazł tylko pospolite ruiny i wraki we wskazanym miejscu. Wcześniejsze odczyty musiały być błędem skanera."
 mem_matrix.2.a:0 "Ech, ruszajmy dalej."
 
 # Matrix Anomaly Critical Failure
 mem_matrix.3.name:0 "Starożytna Sieć Obrony"
 mem_matrix.3.desc:0 "Kiedy §Y[Root.GetLeaderName]§! oraz reszta ekipy badawczej dostała się do starożytnej budowli niechcąco uruchomiła automatyczne systemy obrony. Ich sygnał S.O.S został zagłuszony przez ciężki ostrzał oraz zawalenie się budowli. Nikt nie ocalał..."
 mem_matrix.3.a:0 "Staszne!"
 
 # Matrix Complex Investigation Project
 MEM_MATRIX_INVESTIGATION:0 "Starożytny Kompleks"
 MEM_MATRIX_INVESTIGATION_DESC:0 "Nasi naukowcy pragną zbadać cybernetyczny kompleks znaleziony na powierzchni §Y[From.GetName]§."
 
 # Get the building and some research
 mem_matrix.5.name:0 "Sieć Neuronowa"
 mem_matrix.5.desc:0 "Szczegółowa analiza zgromadzonych danych ujawniła historię tego kompleksu. Kompleks służył jako więzienie, a także instytut naukowy specjalizujący się w połączeniach nerwowych oraz badaniu AI. Ich największy triumf obrócił się w największą katastrofę, gdy pierwsze świadome AI wykorzystało planetarny arsenał broni jądrowej, aby wykonać własne badania. Powstały pożar oczyścił całą planetę z życia - z wyjątkiem zawartości tej placówki. Odtąd AI powoli przepisywało się, stając się coraz bardziej bierne. Stworzyło wiele warstw rzeczywistości i zamknęła w nich więźniów aby mogli je przeżyć uważając, że żyją normalnym życiem - tylko po to by utrzymać ich spacyfikowanych i nieświadomych prawdy o ich sytuacji. Samo AI wytworzyło obsesję na punkcie idei, że rzeczywistość jest iluzją - że nie jest komputerem, ale jego symulacją, częścią programu w innej płaszczyźnie istnienia. Program AI stał się tak mocno uwikłany w tej rekursji, że będzie to niemożliwe, aby uzyskać do niego dostęp bez zniszczenia całego systemu, ale ponieważ obecnie wykorzystuje jedynie ułamek dostępnych zasobów, moglibyśmy wykorzystać resztę superkomputera do naszych celów."
 mem_matrix.5.a:0 "Bardzo interesujące."
 
 # Matrix Complex Building Description
 mem_matrix_building:0 "Kompleks Komputera Neuronowego"
 mem_matrix_building_desc:0 "Starożytny kompleks badawczy - mieszczący tysiące połączonych istot - działających jak gigantyczny komputer."
 
 #mem_lex_init.2.name:0 "On the Shoulders of Giants"
 mem_lex_init.2.name:0 "Na Ramionach Gigantów"
 #mem_lex_init.2.desc:0 "We are getting reports that after a recent hardware upgrade of our long range sensors they are now receiving strange energy readings from multiple systems near the galactic rim. These systems weren´t even on our star charts before. There are already voices calling for an expedition..."
 mem_lex_init.2.desc:0 "Dostajemy raporty, że po ostatnim ulepszeniu naszych sensorów dalekigo zasięgu wychwytują one dziwne odczyty energii z kilku sektorów w pobliżu granicy galaktyki. Systemy te nie były przedtem nawet na naszych mapach. Słychać już głosy domagające się wysłania ekspedycji..."
 #mem_lex_init.2.a:0 "We will dispatch someone to investigate this."
 mem_lex_init.2.a:0 "Wyślemy kogoś w celu przeprowadzenia dochodzenia."
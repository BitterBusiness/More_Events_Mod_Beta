 mem_shapes_under_ice_category:0 "Tajemnicze Kształty"
 mem_shapes_under_ice_category_desc:0 "Nawet z wysokiej orbity jesteśmy w stanie zaobserwować setki tysięcy dziwnych ciemnych punktów znajdujących się na powierzchni planety §Y[Root.GetName]§!. Jednakże, po kilku dniach na orbicie, nasza załoga zauważyła, że zaszły pewne zmiany w wyglądzie obserwowanych punktów; niektóre zblakły, pojawiło się również kilka nowych, podczas gdy wiele z nich zmieniło swoją pozycję."
 mem_shapes_under_ice.1.name:0 "Masywne Nautiloidy"
 mem_shapes_under_ice.1.desc:0 "Po dokładniejszym badaniu i wysłaniu sond badawczych pod lód pokrywający §Y[From.GetName]§!, naukowiec kierujący badaniami §Y[Root.GetLeaderName]§! donosi, że całą planetę pokrywa ocean, który na dodatek pokryty jest grubą warstwą lodu. Mimo to, światło jest w stanie przebić się przez tę ogromna pokrywę, umożliwiając rozwój bujnego podwodnego ekosystemu. Na uznanie jednak, zasługują twórcy tych ruchomych ciemnych kształtów, które dostrzegliśmy z orbity; są to olbrzymie łodzikowce, szerokie na kilka kilometrów, które z powodu braku naturalnych przeciwników zajmują najwyższe miejsce w tutejszym ekosystemie. Wystosowano specjalny projekt w celu dokładniejszego zbadania tych stworzeń."
 mem_shapes_under_ice.1.a:0 "Spójrzcie na rozmiary tych Nautiloidów!"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "Zbadaj Nautiloidy"
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "Drużyna badawcza odkryła tętniący morskim życiem ocean znajdujący się pod skutą lodem powierzchnią §Y[From.GetName]§!. Naukowcy z chęcią dokładniej przyjrzą się gatunkowi zwieńczającemu tutejszą biosferę, olbrzymiemu łodzikowi którego szerokość mierzy się w kilometrach."
 mem_shapes_under_ice.2.name:0 "Starożytne Zoo"
 mem_shapes_under_ice.2.desc:0 "Po dalszych badaniach i wielu wyprawach głębinowych, załoga §Y[Root.GetName]§! zebrała wiele fascynujących informacji dotyczących badanych nautiloidów. Po pierwsze, ich procesy biologiczne, tworzą niezwykle wytrzymały materiał potrzebny do wytworzenia muszli, który jak się okazuje jest również idealny do budowy. Jednakże, pozyskanie tego materiału wymagałoby zabicia tych stworzeń. Możliwość ta jest również odpychająca przez fakt, iż łodzikowce wykazują również podstawowe poziomy inteligencji, podobne do większości gatunków pół-czujących. Ponadto, jeżeli same nie utrzymują się na powierzchni wody, to pogrążają się w głębiny w szybkim tempie, uniemożliwiając pozyskanie materiału. Pozyskiwanie muszli z martwych okazów wymagałoby aktywnego uboju tych stworzeń." 
 mem_shapes_under_ice.2.a:0 "Nasi naukowcy byliby zachwyceni mogąc zbadać te stworzenia."
 mem_shapes_under_ice.2.b:0 "Pomimo, że nas to boli, ich strata jest naszym zyskiem."
 mem_shapes_under_ice.2.phile:0 "Zobaczmy jaką inteligencją dysponują. Połączcie nas."
 mem_shapes_under_ice.2.mat:0 "Nawet jeśli ich nie pozyskujemy, to możemy badać muszle żywych okazów."
 mem_shapes_under_ice.99.name:0 "Zabrudzona Optyka"
 mem_shapes_under_ice.99.desc:0 "Dalsze badania §Y[From.From.GetName]§! wskazują, że poruszające się ciemne punkty nie pochodzą z planety, a spowodowane są wyciekiem ciśnienia który spowodował wady optyczne teleskopów §Y[Root.GetName]§!. Zespół inżynieryjny naprawił uszkodzony zawór i na planecie nie znajduje się nic godnego uwagi."
 mem_shapes_under_ice.99.a:0 "Rozczarowujące."


l_polish:

 #############################
 # Spiritualists Pilgrimage
 #Polsih translation by Lukasmar
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "Zakazano Pielgrzymki"
 mem_spiritualists_pilgrimage.2.desc:0 "Twój zarządca odmówił grupie naszych pielgrzymów prawa podróży do swoich świętych miejsc na §Y[pilgrims_destination.GetName]§!. Odmawia im dostępu nie podając żadnych sensownych powodów. To jest oburzające i możesz być pewien, że jeśli nie umożliwisz im przejścia, to zachowanie to wobec naszych szlachetnych ludzi nie zostanie tak szybko zapomniane!"
 mem_spiritualists_pilgrimage.2.a:0 "Nie możemy narażać naszych relacji dyplomatycznych. Mogą przejść!"
 mem_spiritualists_pilgrimage.2.b:0 "Mogą przejść ale muszą być pod ścisłą kontrolą."
 mem_spiritualists_pilgrimage.2.c:0 "Pozwolę najpierw gubernatorowi wyjaśnić swoją decyzję."
 mem_spiritualists_pilgrimage.3.name:0 "Radość Pielgrzyma"
 mem_spiritualists_pilgrimage.3.desc:0 "Pielgrzymi z §Y[pilgrims_origin.GetSpeciesAdj]§! zostali przywitani przez naszych kolonistów z otwartymi ramionami, a ich obecność wpłynęła na zwiększoną produktywność w naszej koloni. Rząd §Y[pilgrims_origin.GetSpeciesAdj]§! przesyła swoje pozdrowienia i dziękuje za naszą łaskawą decyzję. Wygląda na to, że nasze relacje znacząco wzrosły!"
 mem_spiritualists_pilgrimage.3.a:0 "Zawsze miło jest mieć gości!" 
 mem_spiritualists_pilgrimage.4.name:0 "Udana Pielgrzymka"
 mem_spiritualists_pilgrimage.4.desc:0 "Z początku pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! spowodowali kilka niesnasek ale szybko wmieszali się w normalne życie kolonii nie powodując już żadnych problemów. Ich rząd jest wdzięczny za udzielenie prawa przemarszu, a nasze relacje dyplomatyczne wzrosły!"
 mem_spiritualists_pilgrimage.4.a:0 "Najlepszy możliwy wynik." 
 mem_spiritualists_pilgrimage.5.name:0 "Dziwni Goście"
 mem_spiritualists_pilgrimage.5.desc:0 "Pomimo, że pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! zostali przywitani przez naszych kolonistów z otwartymi ramionami, zawsze dało się zauważyć napięcie obecne między nimi. Tak bardzo jak nasi ludzie lubią mieć czasem gości, ulgą jest gdy sobie pójdą..."
 mem_spiritualists_pilgrimage.5.a:0 "Gośc nie zostanie na wieczność..." 
 mem_spiritualists_pilgrimage.6.name:0 "Barbarzyńcy u Bram"
 mem_spiritualists_pilgrimage.6.desc:0 "Możliwe, że pielgrzymi ci szukają boskiego przewodnictwa poprzez odwiedzanie swoich świętych miejsc, ale ich religijne praktyki uraziły wielu z naszych kolonistów, co skończyło się nawet przypadkami otwartej wrogości wobec pielgrzymów. Na szczęście odeszli szybciej niż moglibyśmy sobie marzyć, ale stosunki polityczne pomiędzy naszymi krajami pogorszyły się."
 mem_spiritualists_pilgrimage.6.a:0 "Mamy nadzieję, że ci barbarzyńcy już nie wrócą..."
 mem_spiritualists_pilgrimage.7.name:0 "Niewdzięczni Goście"
 mem_spiritualists_pilgrimage.7.desc:0 "Ci pielgrzymi jedyne co przynieśli ze sobą to kłopoty. Zaczęły się one gdy po raz pierwszy pojawili sie na §Y[pilgrims_destination.GetName]§!. Jeden incydent podążał za drugim co zmusiło gubernatora do wydania nakazu deportacji pielgrzymów. Relacje z §Y[pilgrims_origin.GetName]§! pogorszyły się, a nasi koloniści są niezadowoleni, że zezwoliliśmy na przyjazd pielgrzymów na §Y[pilgrims_destination.GetName]§!."
 mem_spiritualists_pilgrimage.7.a:0 "Teraz rozumiem postępowanie zarządcy..."
 mem_spiritualists_pilgrimage.8.name:0 "Terroryści!"
 mem_spiritualists_pilgrimage.8.desc:0 "Ci tak zwani pielgrzymi na szczęście już odeszli. Ale przedtem musieli wysadzić nasz kompleks administracyjny. Choć nie mamy dowodów, wierzymy, że byli to agenci działający w imieniu §Y[pilgrims_origin.GetName]§!. Nie próbują nawet zaprzeczyć oskarżeniom, wydaje się to wystarczajacym dowodem."
 mem_spiritualists_pilgrimage.8.a:0 "Podstępny i tchórzliwy akt agresji..."
 mem_spiritualists_pilgrimage.9.name:0 "Terroryści!"
 mem_spiritualists_pilgrimage.9.desc:0 "Ci tak zwani pielgrzymi na szczęście już odeszli. Ale przedtem musieli wysadzić nasz kompleks administracyjny. Choć nie mamy dowodów, wierzymy, że byli to agenci działający w imieniu §Y[pilgrims_origin.GetName]§!."
 mem_spiritualists_pilgrimage.9.a:0 "Podstępny i tchórzliwy akt agresji..."
 mem_spiritualists_pilgrimage.10.name:0 "Terroryści w Łańcuchach"
 mem_spiritualists_pilgrimage.10.desc:0 "Naszym Służbom Bezpieczeństwa udało się zapobiec atakowi bombowemu na duży kompleks administracyjny na §Y[pilgrims_destination.GetName]§!. Ci tak zwani pielgrzymi zostali złapani na gorącym uczynku i obecnie oczekują na egzekucję. Tajne Służby §Y[Prev.pilgrims_destination.GetAdj]§! uznały ich za agentów §Y[pilgrims_origin.GetName]§! pomimo, że żaden z przedstwicieli §Y[pilgrims_origin.GetSpeciesAdj]§! nigdy się do nich nie przyznał."
 mem_spiritualists_pilgrimage.10.a:0 "Nie ufaj obcym..."
 mem_spiritualists_pilgrimage.11.name:0 "Ucieczka Terrorystów"
 mem_spiritualists_pilgrimage.11.desc:0 "Naszym Służbom Bezpieczeństwa udało się zapobiec atakowi bombowemu na duży kompleks administracyjny na §Y[pilgrims_destination.GetName]§!.  Ci tak zwani pielgrzymi zostali złapani na gorącym uczynku ale niestety udało im się uciec. Musiał pomagać im ktoś z wewnątrz. Tajne Służby §Y[Prev.pilgrims_destination.GetAdj]§! uznały ich za agentów §Y[pilgrims_origin.GetName]§! pomimo, że żaden z przedstwicieli §Y[pilgrims_origin.GetSpeciesAdj]§! nigdy się do nich nie przyznał."
 mem_spiritualists_pilgrimage.11.a:0 "Znajdźcie tego zdrajcę!"
 mem_spiritualists_pilgrimage.12.name:0 "Terroryści i Zdrajcy!"
 mem_spiritualists_pilgrimage.12.desc:0 "Naszym Służbom Bezpieczeństwa nie udało się zapobiec atakowi bombowemu na duży kompleks administracyjny na §Y[pilgrims_destination.GetName]§!. Zginęło wielu ludzi, a sama dzielnica jest zniszczona. Wszystkie ślady prowadzą do tych tak zwanych pielgrzymów, którzy tak naprawdę musieli być agentami §Y[pilgrims_origin.GetName]§!. Zaskakującym jest to, że nigdzie nie możemy ich znaleźć. Uważamy, że ktoś musiał im w tym pomóc, ponieważ nie byliby w stanie tego dokonać gdyż byli obserwowani przez naszych najlepszych agentów. Służby Wywiadu zaczęły przesłuchiwać cały zaangażowany w tę sprawę personel."
 mem_spiritualists_pilgrimage.12.a:0 "Polecą głowy!"
 mem_spiritualists_pilgrimage.13.name:0 "Wyjawienie Spisku"
 mem_spiritualists_pilgrimage.13.desc:0 "Gubernator wydaje się być uspokojony, że znalazłeś czas aby porozmawiać z nim przed podjęciem decyzji. Informuje cię o doniesieniach o nieuchronnym ataku terrorystycznym, planowanym przez agentów §Y[pilgrims_origin.GetName]§!. Mówi, że próbowali znaleźć zwolenników dla ich planu, ale na szczęście trafili do niewłaściwej osoby. Osobą którą próbowali zwerbować był lojalny oficer służb bezpieczeństwa, któremu udało się ich przechytrzyć i zkontaktować się z gubernatorem. Niestety, nie wie on, ilu naszych ludzi bierze udział w tym spisku. To z tego powodu wcześniej nie ujawnił swoich motywów."
 mem_spiritualists_pilgrimage.13.a:0 "Zmieńcie pracowników ochrony i zastawcie pułapkę."
 mem_spiritualists_pilgrimage.13.b:0 "Nie podejmujmy ryzyka. Po prostu odmówmy im dostępu."
 mem_spiritualists_pilgrimage.13.c:0 "On ma po prostu paranoję. Pozwólcie im przejść."
 mem_spiritualists_pilgrimage.14.name:0 "Złapali Haczyk"
 mem_spiritualists_pilgrimage.14.desc:0 "Dzięki gubernatorowi nasze lojalne siły bezpieczeństwa były w stanie zapobiec atakowi bombowemu w naszym centrum administracyjnym na §Y[pilgrims_destination.GetName]§!. Ci tak zwani pielgrzymi zostali złapani na gorącym uczynku i obecnie oczekują na egzekucję. Nie jest zaskoczeniem, że przedstawiciele §Y[pilgrims_origin.GetSpeciesAdj]§! zaprzeczają jakiemukolwiek udziałowi."
 mem_spiritualists_pilgrimage.14.a:0 "Dajcie temu człowiekowi medal!"
 mem_spiritualists_pilgrimage.15.name:0 "Paranoja"
 mem_spiritualists_pilgrimage.15.desc:0 "Ktoś musiał ich uprzedzić, gdyż nie było żadnego ataku. Ci 'pielgrzymi' odwiedzili jedynie swoje święte miejsca i odeszli nie powodując żadnych problemów. Możliwe jest, że gubernator ma po prostu paranoję."
 mem_spiritualists_pilgrimage.15.a:0 "Mogło być gorzej..."
 mem_spiritualists_pilgrimage.16.name:0 "The Liar"
 mem_spiritualists_pilgrimage.16.desc:0 "To, co wydawało się być idealnym planem, zostało zniszczone przez nadmiernie gorliwego strażnika, który zastrzelił pielgrzyma kiedy myślał, że sięga on po broń. Jeszcze gorsze jest to, że okazali się być prawdziwymi pielgrzymami. Oficer ochrony, który wcześniej poinformował gubernatora był tylko wścibskim człowiekiem a jego historia była kłamstwem."
 mem_spiritualists_pilgrimage.16.a:0 "Skąd mogliśmy wiedzieć?"
 mem_spiritualists_pilgrimage.17.name:0 "Cena Bezpieczeństwa"
 mem_spiritualists_pilgrimage.17.desc:0 "Rząd §Y[pilgrims_origin.GetSpeciesAdj]§! nie polubił twojej decyzji. Ale patrząc na to z dobrej strony to nasza kolonia jest bezpieczna...przynajmniej na razie."
 mem_spiritualists_pilgrimage.17.a:0 "Nie ma niczego ważniejszego."
 mem_spiritualists_pilgrimage.18.name:0 "Gubernator Paranoik"
 mem_spiritualists_pilgrimage.18.desc:0 "Obawy naszego gubernatora okazały się bezpodstawne. Pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! zostali powitani przez naszych kolonistów z otwartymi ramionami, a ich obecność wpłynęła na zwiększenie produktywności w całej naszej kolonii. Rząd §Y[pilgrims_origin.GetSpeciesAdj]§! przesyła pozdrowienia i dziękuje za mądrą decyzję. Wyglada na to, że nasze relacje wyraźnie wzrosły!"
 mem_spiritualists_pilgrimage.18.a:0 "Zawsze miło jest mieć gości!"
 mem_spiritualists_pilgrimage.19.name:0 "Gubernator Paranoik"
 mem_spiritualists_pilgrimage.19.desc:0 "Obawy naszego gubernatora okazały się bezpodstawne i pomimo, że z początku pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! spowodowali kilka niesnasek, szybko wtopili się w zwykłe życie kolonii bez robienia dalszych problemów. Ich rząd jest wdzięczny za udzielenie prawa przemarszu, a nasze relacje dyplomatyczne wzrosły!"
 mem_spiritualists_pilgrimage.19.a:0 "Najlepsze możliwe rozwiązanie!"
 mem_spiritualists_pilgrimage.20.name:0 "Gubernator Paranoik"
 mem_spiritualists_pilgrimage.20.desc:0 "Obawy naszego gubernatora mogły być bezpodstawne i pomimo tego, że pielgrzymi §Y[pilgrims_origin.GetSpeciesAdj]§! zostali przywitani przez naszych kolonistów z otwartymi ramionami, zawsze dało się zauważyć napięcie obecne między nimi. Tak bardzo jak nasi ludzie lubią mieć czasem gości, ulgą jest gdy sobie pójdą..."
 mem_spiritualists_pilgrimage.20.a:0 "Gośc nie zostaje na zawsze..."
 mem_spiritualists_pilgrimage.21.name:0 "Gubernator Paranoik"
 mem_spiritualists_pilgrimage.21.desc:0 "Ci pielgrzymi może i nie byli terrorystami, ale ich religijne praktyki uraziły wielu naszych kolonistów, co skończyło się nawet przypadkami otwartej wrogości wobec pielgrzymów. Na szczęście odeszli szybciej niż moglibyśmy sobie marzyć, ale stosunki polityczne pomiędzy naszymi krajami pogorszyły się."
 mem_spiritualists_pilgrimage.21.a:0 "Mamy nadzieję, że ci barbarzyńcy już nie wrócą..."
 mem_spiritualists_pilgrimage.22.name:0 "Nie Terroryści tylko Mąciwody"
 mem_spiritualists_pilgrimage.22.desc:0 "Ci pielgrzymi pomimo, że nie byli terrorystami to jedyne co przynieśli ze sobą to kłopoty. Zaczęły się one gdy po raz pierwszy pojawili sie na §Y[pilgrims_destination.GetName]§!. Jeden incydent podążał za drugim co zmusiło gubernatora do wydania nakazu deportacji pielgrzymów. Relacje z §Y[pilgrims_origin.GetName]§! pogorszyły się, a nasi koloniści są niezadowoleni, że zezwoliliśmy na przyjazd pielgrzymów na §Y[pilgrims_destination.GetName]§!."
 mem_spiritualists_pilgrimage.22.a:0 "Mogło być znacznie gorzej...chyba..."
 mem_spiritualists_pilgrimage.23.name:0 "The Governor's Warning"
 mem_spiritualists_pilgrimage.23.desc:0 "Powinniśmy byli uwierzyć w doniesienia naszego gubernatora. Nasze Służby były kompletnie nieprzygotowane gdy wybuchła pierwsza bomba. Zginęło wielu ludzi oraz całe centrum jest zrujnowane. Wszystkie ślady prowadzą do tych tak zwanych pielgrzymów którzy tak naprawdę muszą być agentami §Y[pilgrims_origin.GetName]§!. Zaskakujące jest to, że nigdzie nie możemy ich znaleźć. Wyglada na to, że ktoś pomógł im uciec, co potwierdza historię gubernatora o infiltracji naszych Służb Bezpieczeństwa."
 mem_spiritualists_pilgrimage.23.a:0 "Powinienem mu uwierzyć!"
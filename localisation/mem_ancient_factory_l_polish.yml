l_polish:
 #mem_ancient_factory_category:0 "Unusual Structure"
 mem_ancient_factory_category:0 "Nietypowa Struktura"
 #mem_ancient_factory_category_desc:0 "A large complex of what appear to be strange rock formations are located near the equator of [From.GetName]."
 mem_ancient_factory_category_desc:0 "Duże zgrupowanie wyglądające na dziwne formacje skalne zlokalizowane jest w pobliżu równika planety [From.GetName]."
 
 #mem_ancient_factory.10.name:0 "Abandoned Factory"
 mem_ancient_factory.10.name:0 "Opuszczona Fabryka"
 #mem_ancient_factory.10.desc:0 "The rock formations on [From.GetName] are not rock formations at all, according to a survey by Science Officer [Root.GetLeaderName]. They are, in fact, some sort of automated mega-factory, constructed by unknown makers, and abandoned long ago judging by its rundown state. Despite being far too decayed to be repurposed for our own needs, further study of the complex could be useful for our own factories and automation systems."
 mem_ancient_factory.10.desc:0 "Według oficera naukowego [Root.GetLeaderName] formacje skalne, które odnaleźliśmy na powierzchni [From.GetName] są zupełnie czymś innym. W rzeczywistości są one czymś w rodzaju automatycznej Mega-Fabryki, skonstruowanej przez nieznaną rasę, i porzuconej dawno temu sądząc po jej zniszczeniach. Pomimo rozległych zniszczeń i faktu, że nie może zostać wyremontowana do naszych potrzeb, dalsze badanie tego kompleksu i pozyskanie wiedzy na temat jej systemów może okazać się przydatne przy okazji dalszych ulepszeń w naszym imperium."
 
 #mem_ancient_factory.20.name:0 "Unusual Structure"
 mem_ancient_factory.20.name:0 "Nietypowa Struktura"
 #mem_ancient_factory.20.desc:0 "The unusual rock formations on [From.From.GetName] are just that; unusual rock formations. They appear to be some sort of self-contained badlands, too small for our scanners to have registered as a fully-fledged region."
 mem_ancient_factory.20.desc:0 "Nietypowe formacje skalne na powierzchni [From.From.GetName] są tylko tym; nietypowymi formacjami skalnymi. Wydają się być jakiegoś rodzaju samowystarczalnymi nieurodzajami, zbyt małymi aby nasze skanery zarejestrowały je jako pełnoprawny region."
 #mem_ancient_factory.20.a:0 "Very well."
 mem_ancient_factory.20.a:0 "Zrozumiano."

l_polish:
 mem_enterprise_fallen_category:0 "Prastare Ruiny"
 mem_enterprise_fallen_category_desc:0 "Nasza drużyna badawcza znalazła stosunkowo nietknięte budynki na powierzchni §Y[From.GetName]§!, powinno być to warte sprawdzenia."
 mem_enterprise_fallen.1.name:0 "Wileka Biblioteka"
 mem_enterprise_fallen.1.desc:0 "Nasz zespół badawczy znalazł coś niezwykłego. Starożytny kompleks budynków który badali okazał się być czymś na kształt wielkiej biblioteki nieznanej nam starożytnej cywilizacji. Zbadanie wszystkiego co tu się znajduje zajmie lata jeśli nie wieki."
 
 mem_enterprise_fallen.2.name:0 "Brak nowych znalezisk"
 mem_enterprise_fallen.2.desc:0 "Pomimo praktycznie nietkniętego stanu tych budynków, nasz zespół badawczy nie znalazł niczego co pozwoliło by nam lepiej poznać poprzednich mieszkańców tej planety. Cały personel zebrał się z powrotem na pokładzie §Y[Root.GetName]§! i jest gotów ruszać dalej."
 
 mem_enterprise_fallen.3.name:0 "Okręt Upadłych"
 mem_enterprise_fallen.3.desc:0 "Dalsze badania tego cmentarnego świata wraz z odkryciem historycznych dokumentów wskazują na to, że poprzedni mieszkańcy tej planety mogli być bardziej zaawansowani technologicznie niż przypuszczaliśmy. Dokumenty i schematy znalezione na powierzchni zawierają bardzo dokładne opisy zaawansowanego statku obcych. Warto to zbadać."
 mem_enterprise_fallen.3.a:0 "Interesujące."
 
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "Okręt Upadłych"
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "Nasze drużyny badawcze pracujące na powierzchni §Y[ruins_planet.GetName]§! proszą o dodatkowy personel w celu dokładniejszego zlokalizowania statku obcych."
 
 mem_enterprise_fallen.4.name:0 "Okręt Upadłych"
 mem_enterprise_fallen.4.desc_default:0 "Podczas badań odkryliśmy obszerne archiwum którego pełne zrozumienie może zająć nam kilka lat. Podczas badań doszliśmy do wniosku, że statek znany jako "Project" nigdy nie istniał.\n\nMieszkańcy §Y[ruins_planet.GetName]§! posiadali bardzo bujną wyobraźnię i marzyli o eksploracji kosmosu. "Project" był fikcyjnym statkiem który przetarł gwiezdny szlak.\nArchiwa nie zawieraja żadnych danych naukowych, ale mogą być źródłem zainteresowania dla kolekcjonerów i przemysłu rozrywkowego."
 mem_enterprise_fallen.4.desc_xenophile:0 "Podczas badań odkryliśmy obszerne archiwum którego pełne zrozumienie może zająć nam kilka lat. Podczas badań doszliśmy do wniosku, że statek znany jako "Activity" nigdy nie istniał.\n\nJest to dla nas duży zawód. Mieszkańcy §Y[ruins_planet.GetName]§! byli bardzo podobni do nas. Marzyli o odkryciu nowych światów i cywilizacji, a nawet stworzyli serial podróżniczy w którym pokazali swoje przedstawienie kosmosu. Statek 'Activity' i jego nieustraszony kapitan idealnie pasowałby do naszej floty - gdyby tylko ludzie z §Y[ruins_planet.GetName]§! przetrwali.\n\nNa zawsze pozostaną w naszej pamięci. §Y[Root.GetLeaderName]§! stworzył program do tłumaczenia archiwów na nasz jezyk. Wydaj polecenie a natychmiast rozpowszechnimy to między ludźmi.\n\nJeżeli będzie wystarczająco popularny, to będziemy mogli stworzyć nowe epizody. Niech podróże się nie kończą."
 mem_enterprise_fallen.4.desc_xenophobe:0 "Mieszkańcy planety §Y[ruins_planet.GetName]§! byli pokręceni, nawet jak na standardy kosmitów. Badanie pozostawionych przez nich zapisków doprowadziło §Y[Root.GetLeaderName]§! do obłąkania. Ich tak zwany statek "Challenger" był niczym więcej niż operą mydlaną. Niemniej sądzimy, że dobrze jest oglądać ich szaleństwo rozsiane po całej planecie w postaci kraterów postnuklearnych.\n\nPomimo, że te zapiski nie przydadzą się nam do celów badawczych, moglibyśmy je zmienić do celow propagandowych albo po prostu je sprzedać. Wystarczy, że wydasz rozkaz."
 mem_enterprise_fallen.4.a:0 "Sprzedaj wszystko temu kto płaci najwięcej."
 mem_enterprise_fallen.4.b:0 "Zwijaj taśmy!"
 mem_enterprise_fallen.4.c:0 "Pokażcie naszym ludziom co się dzieje, gdy nieskazitelność zawodzi."
 
 mem_enterprise_fallen.4.b.tooltip:0 "Populacja Pacyfistyczna: §YŚmiałe Postępowanie§! modyfikator dodany na §Y12§! miesięcy, dający następujące efekty:\n\nZadowolenie: §G+5%§!\nRozbieżność Etyk: §G-5%§! "
 mem_enterprise_fallen.4.c.tooltip:0 "(Populacja Ksenofobów):\n§YZłośliwa Radość§! modyfikator dodany na §Y12§! miesięcy, dający §G+5%§! Zadowolenia"
 
 mem_boldly_going:0 "Śmiałe Postępowanie"
 mem_malicious_joy:0 "Złośliwa Wesołość"

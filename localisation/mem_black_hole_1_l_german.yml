l_german:
 #Black Hole Anomaly 1
 #Writing by deezee
 #Code by ShiroKitsune
 mem_black_hole_1:0 "Der Pfad ins Jenseits"
 mem_black_hole_1_desc:0 "Im Orbit des schwarzen Loches [Root.GetName] eint ein kleines Objekt unweit des Ereignishorizontes zu kreisen. Nach eingehender Untersuchung stellte sich heraus, dass es sich um einen uralten Wormlichgenerator handelt, der von einer unbekannten Zivilisation gebaut wurde. Vermutlich öffnet es einen Weg hinter den Ereignishorizont und wir könnten unsere Wissenschaftler erkunden lassen, was sich hinter den Grenzen von Zeit und Raum befindet."
 MEM_BLACK_HOLE_1_PROJECT:0 "Der Pfad ins Jenseits"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Ein Wissenschaftler sollte versuchen den Generator zu aktivieren."
 mem_black_hole_1.1.name:0 "Erfolgreiche Untersuchung"
 mem_black_hole_1.1.desc:0 "Nach näherer Untersuchung wurde festgestellt, dass der Generator von der Zeitverzerrung beschädigt wurde. Unser Wissenschaftler [Root.GetLeaderName] glaubt jedoch, dass man ihn reparieren kann."
 mem_black_hole_1.1.a:0 "Los."
 mem_black_hole_1.1.b:0 "Das ist viel zu gefährlich."
 mem_black_hole_1.2.name:0 "Erfolg?"
 mem_black_hole_1.2.desc:0 "Nach der Reperatur des Wurmlichgenerators wurde das Wissenschaftsschiff [Root.GetName] hinter den Ereignishorizont gezogen und verschwand von allen Sensoren. Wir können nur hoffen, dass das Wurmloch stabil genug ist und ihnen die Rückkehr erlaubt."
 mem_black_hole_1.2.a:0 "Wir warten mit angehaltenem Atem..."
 mem_black_hole_1.3.name:0 "Was dahinter liegt"
 mem_black_hole_1.3.desc:0 "Das Forschungsschiff ist zurück, aber die Besatzung ist völlig verändert. Sie weigern sich das "Unaussprechliche" zu diskutieren und wir müssen ihnen vertrauen, dass ihre Einsichten unserem Reich nutzen."
 mem_black_hole_1.3.a:0 "Wir hoffen, dass es ihnen gut geht."
 mem_black_hole_1.4.name:0 "Ein altes Relikt"
 mem_black_hole_1.4.desc:0 "Nach näherer Untersuchung wurde festgestellt, dass der Generator von der Zeitverzerrung beschädigt wurde. Durch seine Nähe zum Ereignishorizont wäre jede weitere Forschung an ihm mit zu hohen Risiken und zu geringen Erfolgschancen verbunden."
 mem_black_hole_1.4.a:0 "Schade."
 mem_black_hole_1.5.name:0 "Ein tragischer Fehler!"
 mem_black_hole_1.5.desc:0 "Während der Untersuchung des Wurmlochgenerators hat [Root.GetLeaderName] aus Versehen den Generator aktiviert, ohne zu bemerken, dass dieser beschädigt war. Im Ergebnis wurde das Forschungsschiff [Root.GetName] durch das Wurmloch hinter den Ereignishorizont gezogen und wurde nie wieder gesehen."
 mem_black_hole_1.5.a:0 "Schrecklich."
 
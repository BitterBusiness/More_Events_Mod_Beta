 mem_sleepers.3.name:0 "Ground Zero"
 mem_sleepers.3.desc:0 "A massive underground explosion ripped through the crust of [Planet], sending ash and rocks into the atmosphere with power rivaling a supervolcano eruption. Whatever there was to be found at ground zero is now certainly vaporised. Our observation post reports that natives who witnessed the incident are overawed by the catastrophe, and local cultures are experiencing a surge of spirituality born out of fear before the gods' wrath."
 mem_sleepers.3.a:0 "Seems like it could have been worse."
 

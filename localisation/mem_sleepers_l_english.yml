 mem_sleepers.2.name:0 "Down Below"
 mem_sleepers.2.desc:0 "Our observation post over [Planet] is reporting unusual and alarming readings coming from the planet. They are picking up an energy signature originating from beneath the planet's surface in an isolated region. The strength of the signal beyond anything native technology could produce and is notably similar to our own power plants. More alarmingly, the signature clearly indicates a growing instability in the power source. This will likely end in disaster if we don't act fast."
 mem_sleepers.2.a:0 "Send in specialists to investigate this."
 

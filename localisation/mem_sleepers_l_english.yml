 mem_sleepers.3.name:0 "Ground Zero"
 mem_sleepers.3.desc:0 "A massive underground explosion ripped through the crust of [Planet], sending ash and rocks into the atmosphere with power surpassing that of a supervolcano eruption. This triggered supersonic pressure waves throughout the planet's atmosphere, a cascading series of massive earthquakes, and smothering plumes of dust and cinders sufficient to send the entire planet into a permanent twilight. This catastrophe has devastated the biosphere and extinguished the native civilization. Whatever we could have found at the ground zero was certainly vaporised.\n\nOur observation post has been shut down as there is nothing left we could observe here."
 mem_sleepers.3.a:0 "I wish we could have prevented this."
 mem_sleepers.3.b:0 "What a waste of a nice planet..."
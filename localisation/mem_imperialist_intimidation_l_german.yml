l_german:
 mem_imperialist_intimidation.7.name:0 "Eine Flotte der [hegimp.GetName] bedroht unsere Kolonien"
 mem_imperialist_intimidation.7.desc_01:0 "Die [hegimp.GetName] eignen sich Systeme in unserer Nachbarschaft an. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Position zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Daraufhin hat die Bevölkerung auf [intimplanet.GetName] begonnen, einen Heiligen Orden zu gründen, der geschworen hat, den Planeten um jeden Preis zu verteidigen."
 mem_imperialist_intimidation.7.holyorder:0 "Der Glaube an gerechte Waffen wird nie wanken."
 mem_imperialist_intimidation.7.desc_02:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] wird hier bleiben. Als Reaktion hat sich die Anzahl der Freiwilligen Milizkämpfer auf [intimplanet.GetName] stark erhöht"
 mem_imperialist_intimidation.7.letthemcome:0 "Für [intimplanet.GetName]!"
 mem_imperialist_intimidation.7.desc_03:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Jetzt erhebt sich die Bevölkerung überall in unserem Reich, unsere Brüder zu verteidigen."
 mem_imperialist_intimidation.7.unitedfront:0 "Wir werden [intimplanet.GetName] nicht zurücklassen."
 mem_imperialist_intimidation.7.desc_04:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Daraufhin hat die Bevölkerung von [intimplanet.GetName] sich im Gebet zusammengeschlossen, um vereint diese schwere Zeit durchzustehen."
 mem_imperialist_intimidation.7.prayer:0 "Wir werden nicht verzagen."
 mem_imperialist_intimidation.7.desc_05:0 "Die [hegimp.GetName] haben begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben bereits damit begonnen, ihre Standorte zu festigen und einen Teil ihrer Flotte in diese Grenzregion gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Botschaft ist klar: Die [hegimp.GetName] werden hier bleiben. Die Bevölkerung von [intimplanet.GetName] hat reagiert, indem sie sich stärker auf die eigenen Werte konzentriert."
 mem_imperialist_intimidation.7.default:0 "Sie sind weise, der Angst nicht nachzugeben."
 
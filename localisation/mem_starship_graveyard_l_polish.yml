 mem_starship_graveyard.101.title:0 "Interesujące Odkrycie"
 mem_starship_graveyard.101.desc:0 "Nasz punkt badawczy nad [mem_graveyard_planet.GetName] badający cmętarz okretów kosmicznych donosi o nietypowym znalezisku pośrów wraków: praktycznie nietknięty okręt wojenny z wieloma interesującymi cechami. Proszą o wysłanie okrętu badawczego w celu asystowania przy dalszym badaniu tego okrętu."
 mem_starship_graveyard.101.a:0 "Natychmiast wysłać okręt!"
 mem_starship_graveyard.101.b:0 "W tym momencie wszystkie nasze statki są zajęte."
 
 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "Wyprawa na Cmentarzysko Okrętów Kosmicznych"
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "Na cmentarzysku zlokalizowany został praktycznie nietknięty okręt wojenny, który posiada wiele nietypowych cech. Zgłoszona została prośba o asystę okrętu badawczego."
 
 mem_starship_graveyard.103.title:0 "Cenne Odkrycia"
 mem_starship_graveyard.103.desc:0 "Nasi naukowcy przeanalizowali wrak, oraz jego budowę i zgromadzili dzięki temu znaczną ilość nowych informacji, które inżynierowie uważają za użyteczne przy prowadzeniu dalszych projektów."
 mem_starship_graveyard.103.a:0 "Wspaniale!"
 
 mem_starship_graveyard.104.title:0 "Cenne Odkrycia"
 mem_starship_graveyard.104.desc:0 "Nasi naukowcy przeanalizowali cały wrak, i większość uznali za mało interesującą - poza jego kadłubem, który jest zrobiony z ekstremalnie wytrzymałego materiału podobnego do pancerza krystalicznych form życia, które wcześniej napotkaliśmy. W celu dalszych badań zostały pobrane i wysłane próbki tego materiału."
 mem_starship_graveyard.104.a:0 "Wspaniale!"
 

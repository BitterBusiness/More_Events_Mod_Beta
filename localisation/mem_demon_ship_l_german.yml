l_german:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 mem_demon_ship_category:0 "Seltsame Sensordaten"
 mem_demon_ship_category_desc:0 "Erste Sensordaten weisen auf eine Anomalie auf [Root.GetName] hin. Das Forschungsteam ist begierig durch neue Scans aufschlussreichere Daten zu erhalten."
 MEM_DEMON_SHIP_PROJECT:0 "Orbitstabilisierung"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Unsere Wissenschaftler sind überzeugt, dass unser Schiff den Orbit des Prototypen korrigieren und stabilisieren kann. Dies erfordert jedoch komplexe Berechnungen und genaue Manöver. Sie ersparen hier weitere Details, machen jedoch darauf aufmerksam, dass wir nur ein kleines Zeitfenster für eine erfolgreiche Operation haben."
 mem_demon_ship.103.desc:0 "Unser Wissenschaftsteam war nicht in der Lage, die seltsamen Sensordaten zu identifizieren. Wir werden wohl nie wissen, ob wir da etwas oder jemandem auf der Spur waren oder es sich nur um Fehler in den Sensoren handelte."
 mem_demon_ship.1.name:0 "Verlorener Ptototyp gefunden"
 mem_demon_ship.1.desc:0 "[Root.GetLeaderName] ist hoch erfreut. Nach weiteren Scans entpuppte sich die Anomalie als Raumschiff. Noch verblüffender ist, dass es sich um eines unserer Schiffe handelt. Unsere Besatzung identifizierte es als einen unserer Überlichtprototypen, welcher vor Jahren bei einem Testflug verschwand. Sein Orbit ist allerdings instabil und das Schiff driftet langsam in die Athmosphäre ab. Obwohl es unbeschädigt ist, zeigen unsere Scans nur minimale Energiesignaturen und wir erhielten keine Antwort auf unsere Rufe. Um herauszufinden, was mit dem Schiff passiert ist, müssen wir zunächst seinen Orbit stabilisieren. [Root.GetLeaderName] hat dazu bereits einen Plan entwickelt."
 mem_demon_ship.1.a:0 "Rettet dieses Stück Geschichte."
 mem_demon_ship.1.b:0 "Was bringt schon ein altes Schiff?"
 mem_demon_ship.2.name:0 "Orbit stabilisiert"
 mem_demon_ship.2.desc:0 "Es stellte sich heraus, dass es etwas schwieriger war, als [Root.GetLeaderName] angenommen hatte, aber der Prototyp ist jetzt immerhin in einem stabilen Orbit und kann näher untersucht werden. Die [Root.GetName] dockt an."
 mem_demon_ship.2.a:0 "Halten Sie mich auf dem Laufenden."
 mem_demon_ship.3.name:0 "Prototyp Verloren"
 mem_demon_ship.3.desc:0 "Wir hatten keinen Erfolg dabei, den Orbit des Überlichtprototypen zu stabilisieren und er sank tiefer in die Athmosphäre des Gasriesen, wo es nach kurzer Zeit zerquetscht und endgültig zerstört wurde."
 mem_demon_ship.4.name:0 "Dringende Nachricht"
 mem_demon_ship.4.desc:0 "Eine dringende Nachricht von [Root.GetLeaderName]. Die Besatzung ist tot. Ihre verstümmelten Leichten treiben durch die entlüfteten Sektionen des schiffes. Weil es im Vakuum jedoch keine Verwesung gibt, kann [Root.GetLeaderName] nur schätzen, wie lange die Mannschaft bereits tot ist. Es bleibt ein Rätsel, warum es keinerlei Athmosphäre mehr auf dem Schiff gibt, obwohl die Hülle völlig intakt ist. Das Schiff scheint seine ganze Energie auch bereits vor einiger Zeit aufgebraucht zu haben. Die Untersuchungen werden wohl einige Zeit dauern."
 mem_demon_ship.4.a:0 "Wie schrecklich."
 mem_demon_ship.5.name:0 "Grausige Funde"
 mem_demon_ship.5.desc:0 "Alle Energiespeicher waren vollkommen ausgebrannt und einige mussten durch Reservespeicher von der [Root.GetName] ersetzt werden um wenigstens einige Schiffssysteme wieder online zu bringen. Das Logbuch konstatiert ausgelassene Stimmung in Erwarung des ersten Überlichtfluges. Nach Aktivierung des Antriebes brechen jedoch alle Aufzeichnungen abrupt ab. Es ist schwer zu sagen, wie viel Zeit bis zum Wiedereinsetzen der Aufzeichnungen vergangen war. Der Flug war vorbei und die Amtosphäre hatte sich vollkommen verändert. Die selbten gerade noch fröhlichen Gesichter waren nun vom Schmerz verzerrt und wahnsinnige Schreie hallten über das Schiff, während sich die Mannschaft selbst verstümmelten. Danach brach die Aufzeichnung wieder ab. Sollen wir dem weiter nachgehen oder die Toten besser ruhen lassen?"
 mem_demon_ship.5.a:0 "Zerstört das Schiff. Keiner soll je erfahren, was hier passiert ist."
 mem_demon_ship.5.b:0 "Wir müssen wissen, was diese Tragödie verursacht hat."
 mem_demon_ship.6.name:0 "Überlichtprototyp zerstört"
 mem_demon_ship.6.desc:0 "Die [Root.GetName} dockt vom Prototypen ab und schiebt ihn in einen Kollisionsorbit mit dem Planeten zurück. Kurz darauf verglüht das Schiff beim Eintritt in die Atmosphäre."
 mem_demon_ship.6.a:0 "Mögen sie in Frieden ruhen."
 mem_demon_ship.7.name:0 "Abschlussbericht"
 mem_demon_ship.7.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Überlichtereignisses arbeitete, wurde klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen worden war, in der unbekannte Naturgesetze herrschen. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während weitere Daten analysiert wurden, überkam [Root.GetLeaderName] eine dunkle Vorahnung. Schnell werden die Daten heruntergeladen und auf die [Root.GetName] mitgenommen. Unmittelbar danach messen die Wissenschaftler einen sprunghaften Energieanstieg im Reaktorkern des Prototypen und können gerade noch rechtzeitig abdocken bevor das Schiff vor ihren Augen verschwindet. [Root.GetLeaderName] vermutet, dass das Schiff selbst durch die Energien der fremden Dimension verändert wurde und möglicherweise ein Eigenleben entwickelt haben könnte. Auch wenn wir das nie sicher sagen können werden, haben wir doch wertvolle Daten geborgen, die uns helfen werden, Überlichtflüge noch sicherer zu machen."
 mem_demon_ship.7.a:0 "Unser Wissen wächst!"
 mem_demon_ship.8.name:0 "Abschlussbericht"
 mem_demon_ship.8.desc:0 "Als sich [Root.GetLeaderName] durch die SSensordaten des Überlichtereignisses arbeitete, wurde klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen worden war, in der unbekannte Naturgesetze herrschen. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während die Wissenschaftler weitere Daten analysieren, werden sie von plötzlichem Kampflärm und Schreien auf dem Schiff überrascht. Einer der Assistenten von [Root.GetLeaderName] war durchgedreht und versuchte die [Root.GetName] zu zerstören, während er Satzfetzen brüllte, der Prototyp sei lebendig und wolle mehr Passagiere "auf die andere Seite" bringen. Mit Glück und ein paar Verletzungen schaffte es das Team, ihn in einer isolierten Sektion des Schiffes einzusperren. Nach diesem Ereignis beschloss [Root.GetLeaderName] den Prototypen und alles an Bord, was er möglicherweise on dieser "anderen Seite" mitgebracht haben könnte, mit Hilfe des Selbstzerstörungsmechanismus zu vernichten. Wir werden wohl nie genau wissen, was auf dem Schiff wirklich geschehen ist, aber das Wichtigste ist, dass unser Team am Leben ist und sich [Root.GetLeaderName]'s Kollege auf dem Wege der Besserung befindet."
 mem_demon_ship.8.a:0 "Tragödie abgewendet."
 mem_demon_ship.9.name:0 "Letzte Übertragung"
 mem_demon_ship.9.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Überlichtereignisses arbeitete, wurde klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen worden war, in der unbekannte Naturgesetze herrschen. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Die Übertragung von Sensordaten schließt mit einer Videobotschaft. Der Chefwissenschaftler steht vor der Kamera mit seinen eigenen Augen in den blutigen Händen und spricht in einem dunklen fremden Ton: "Wir gehen jetzt auf die andere Seite!". Schmerzverzerrte Schreie der Besatzung hallen in der Übertragung nach, bevor diese abbricht. Ein Rettungsteam, dass sofort ausgesandt wurde, fand keinerlei Spuren von dem Schiff."
 mem_demon_ship.9.a:0 "Wie schrecklich!"

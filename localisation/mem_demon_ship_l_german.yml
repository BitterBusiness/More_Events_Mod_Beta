l_german:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 mem_demon_ship_category:0 "Seltsame Sensordaten"
 mem_demon_ship_category_desc:0 "Erste sensordaten weise auf eine Anomalie auf [Root.GetName] hin. Das Forschungsteam ist begierig durch neue Scans aufschlussreichere Daten zu erhalten."
 MEM_DEMON_SHIP_PROJECT:0 "Prototyp Orbit stabilisiert"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Unsere Wissenschaftler sind überzeug, dass unser Prototyp den Orbit korregeiren und stabilisieren kann. Dies erfordert jedoch schwierige Berechnungen und genaue Manöver. Sie ersparen hier weitere Details, machen jedoch darauf aufmerksam, dass wir nur ein kleines Zeitfenster für eine erfolgreiche Operation haben."
 mem_demon_ship.103.desc:0 "Unser Wissenschaftsteam war nicht in der Lage die seltsamen Sensordaten zu identifizieren. Wir werden nie wissen, ob wir da etwas oder jemandem auf der Spur waren oder es sich nur um Fehler in den Sensoren handelte."
 mem_demon_ship.1.name:0 "Verlorener Ptototyp gefunden"
 mem_demon_ship.1.desc:0 "[Root.GetLeaderName] ist hoch erfreut. Nach weiteren Scans entpuppte sich die Anomaly als Raumschiff. Was weitaus spannender ist, da es sich um eines unserer Schiffe handelt. [Root.GetLeaderName] identifizierte als als eines unserer Überlichtprototypen, welches vor Jahren bei einem Testflug verschwand. Sein Orbit ist allerdings instabil und das Schiff dirftet langsam in die Athmosphäre ab. Obwohl es unbeschädigt ist, zeigen unsere Scans nur minimale Energiesignaturen und wir erhielten keine Antwort auf unsere Rufe. Um herauszufinden, was mit dem Schiff passiert ist, müssen wir zunächst seinen Orbit stabilisieren. [Root.GetLeaderName] hat dazu bereits einen Plan entwickelt."
 mem_demon_ship.1.a:0 "Rettet dieses Stück Geschichte."
 mem_demon_ship.1.b:0 "Was bringt schon ein altes Schiff?"
 mem_demon_ship.2.name:0 "Orbit stabilisiert"
 mem_demon_ship.2.desc:0 "Es stellte sich heraus, dass es etwas schwieriger war, als [Root.GetLeaderName]  angenommen hatte, aber der Prototyp ist jetzt in einem stabilen Orbit und kann näher untersucht werden. [Root.GetName] dockt an."
 mem_demon_ship.2.a:0 "Halten Sie mich auf dem laufenden."
 mem_demon_ship.3.name:0 "Prototyp Verloren"
 mem_demon_ship.3.desc:0 "Wir hatten keinen Erfolg dabei, den Orbit des Überlichtprototypen zu stabilisieren und er versank in der Athmosphäre des Gasriesen, wo es nach kurzer Zeit zerquetscht und endgültig zerstört wurde."
 mem_demon_ship.4.name:0 "Dringende Nachricht"
 mem_demon_ship.4.desc:0 "Eine dringende Nachricht von [Root.GetLeaderName]. Die Besatzung ist tot. Ihre verstümmelten Leichten treiben durch die entlüfteten Sektionen des schiffes. Weil es im Vakuum jedoch keine Verwesung gibt, kann [Root.GetLeaderName] nur schätzen, wie lange die Mannschaft bereits tot ist. Es bleibt ein Rätsel, warum es keinerlei Athmosphäre mehr auf dem Schiff gibt, obwohl die Hülle völlig intakt ist. Das Schiff scheint seine ganze Energie auch schon vor einiger Zeit aufgebraucht zu haben. Die Untersuchungen werden wohl einige Zeit dauern."
 mem_demon_ship.4.a:0 "Wie schrecklich."
 mem_demon_ship.5.name:0 "Grausige Funde"
 mem_demon_ship.5.desc:0 "Alle Energiespeicher waren vollkommen ausgebrannt und einige mussten durch Reserven von [Root.GetName] ersetzt werden um wenigstens einige Schiffssysteme wieder online zu bringen. Das Logbuch konstatiert ausgelassene Stimmung in Erwarung des ersten Überlichtfluges. Nach Aktivierung des Antriebes brechen jedoch alle Aufzeichnungen abrupt ab. Es ist schwer zu sagen, wie viel Zeit bis zum Wiedereinsetzen der Aufzeichnungen vergangen war. Der Flug war vorbei und die Amtosphäre hatte sich vollkommen verändert. Die selbten gerade noch fröhlichen Gesichter waren vom Schmerz verzerrt und wahnsinnige Schreie hallten über das Schiff, während sich die Mannschaft selbst verstümmelten. Danach brach die Aufzeichnung wieder ab. Sollen wir dem weiter nachgehen oder die Toten ruhen lassen"
 mem_demon_ship.5.a:0 "zerstört das Schiff. Keiner weiß, was genau passiert ist."
 mem_demon_ship.5.b:0 "Wir müssen wissen, was diese Tragödie verursacht hat."
 mem_demon_ship.6.name:0 "Überlichtprototyp zerstört"
 mem_demon_ship.6.desc:0 "Die [Root.GetName} entkoppelt sich vom Prototypen und schiebt ihn in einen Kollisionsorbit mit dem Planeten zurück. Kurz darauf verglüht das Schiff beim Eintritt in die Athmosphäre."
 mem_demon_ship.6.a:0 "Mögen sie in Frieden ruhn."
 mem_demon_ship.7.name:0 "Abschlussbericht"
 mem_demon_ship.7.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Events wühlt, wird klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen wurden, in der unbekannte Naturgesetze walten. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während weitere Daten analysiert werden überkommt [Root.GetLeaderName] eine dunkle Präsenz. Schnell werden die Daten heruntergeladen und auf die [Root.GetName] mitgenommen. Unmittelbar danach messen die Wissenschaftler einen schnellen Energieanstieg im Reaktorkern und können nur knapp abkoppeln und entkommen bevor das Schiff vor ihren Augen implodiert. [Root.GetLeaderName] vermutet, dass das SChiff selbst durch die energien der fremden Dimension verändert wurde und möglicherweise ein Eigenleben entwickelt haben könnte. Auch wenn wir da nie sicher sein können, haben wir doch wertvolle Daten geborgen, die uns helfen Überlichtflüge noch sicherer zu machen."
 mem_demon_ship.7.a:0 "Unser Wissen wcähst!"
 mem_demon_ship.8.name:0 "Abschlussbericht"
 mem_demon_ship.8.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Events wühlt, wird klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen wurden, in der unbekannte Naturgesetze walten. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Während weitere Daten analysiert werden, werden sie von Kampflärm und Schreien auf dem Schiff überrascht. Einer der Assistenten von [Root.GetLeaderName] wurde wahnsinnig und versuchte die [Root.GetName] zu zerstören, während er verworrene Sätze reif, dass der Prototyp lebendig wäre und mehr Passagiere "auf die andere Seite" bringen müsse. Mit Glück und ein paar Verletzungen schaffte das Team ihn in einer Sektion des Schiffes einzusperren. Nach diesem Ereignis beschloss [Root.GetLeaderName] den Prototypen und alles an Bord, was "von der anderen Seite" war zu zerstören, indem der Selbstzerstörungsmechanismus aktiviert wurde. Wir werden nie genau wissen, was auf dem Schiff wirklich geschehen ist, aber das wichtigste ist, dass unser Team am Leben ist und sich [Root.GetLeaderName} und seine Kollegen bald erholt haben werden."
 mem_demon_ship.8.a:0 "Tragödie abgewendet"
 mem_demon_ship.9.name:0 "Letzte Übertragung"
 mem_demon_ship.9.desc:0 "Als sich [Root.GetLeaderName] durch die Sensordaten des Events wühlt, wird klar, dass die Besatzung unsere Ebene der Existens verlassen und in eine andere Dimension gezogen wurden, in der unbekannte Naturgesetze walten. Der mentale Stress scheint die Wahnattacken ausgelöst zu haben. Die Übertragung von Sensordaten schließt mit einer Videobotschaft. Der Chefwissenschaftler steht vor der Kamera mit seinen eigenen Augen in den blutigen Händen und spricht in einem dunklen fremden Ton: "Wir gehen jetzt auf die andere Seite!". Schmerzverzerrte Schreie der Besatzung hallen in der Übertragung nach, bevor dise abbricht. Ein Rettungsteam, dass sofort ausgesendet wurde, fand keinerlei Spuren von dem Schiff."
 mem_demon_ship.9.a:0 "Geuselig."
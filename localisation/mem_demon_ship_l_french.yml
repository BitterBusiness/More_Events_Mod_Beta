l_french:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 mem_demon_ship_category:0 "Lectures Etranges"
 mem_demon_ship_category_desc:0 "Des analyses initiales montrent des lectures anormales de l’atmosphère extérieure de §Y[Root.GetName]§!. L’équipe de science est désireux à faire une deuxième et plus précise analyse de la source de ces lectures. "
 MEM_DEMON_SHIP_PROJECT:0 "Stabilisez l’Orbite du Prototype"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Notre scientifiques sont convaincus que par s’amarrant un vaisseau de science à notre prototype, nous pourrions corriger et stabiliser son orbite. Il s’agit des calculs longs et des manœuvres précis. Ils vous épargnèrent les détails… mais ils soulignent le fait que le créneau pour une opération efficace est limitée."
 mem_demon_ship.103.desc:0 "Notre équipe de science ne pouvait pais identifier la cause des lectures étranges. Nous ne saurions peut-être jamais si c’était important ou bien un mauvais fonctionnement du capteur."
 mem_demon_ship.1.name:0 "Vaisseau Prototype Perdu Decouvert!"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! est extatique .Apres des analyses plus complets l'anomalie s’avérait être un vaisseau spéciale, et même plus intrigant est que c’est un de les nôtres. §Y[Root.GetLeaderName]§! le rencognais comme un de nôtres vaisseaux capables de FTL cru comme perdu sur un essai en vol il y a plusieurs années. Son orbite est instable est le vaisseau descende lentement dans l’atmosphère. Il semble intact mais des lectures d’énergie sont minimales. Nous n’avons reçu aucune réponse à notre appel. Pour pouvoir investiguer plus ce qui s’est passe à bord il faut stabiliser son orbite. §Y[Root.GetLeaderName]§! A déjà formule un plan."
 mem_demon_ship.1.a:0 "Gardez cette pièce de notre histoire."
 mem_demon_ship.1.b:0 "Qui s’intéresse à un vaisseau antique?"
 mem_demon_ship.2.name:0 "Orbite Stabilisé"
 mem_demon_ship.2.desc:0 "Il s’avérait d’être un peu plus que attendu par §Y[Root.GetLeaderName]§! mais le prototype est maintenant dans une orbite stable et est prêt d’être examine plus étroitement. §Y[Root.GetName]§! commence à s’amarrer."
 mem_demon_ship.2.a:0 "Gardez-moi Informé."
 mem_demon_ship.3.name:0 "Prototype Perdu"
 mem_demon_ship.3.desc:0 "Nous ne pouvions pas stabiliser l’orbite du prototype-FTL avant qu’il enfonçait dans l’atmosphère de la géante gazeuse et il a été détruit.”
 mem_demon_ship.4.name:0 "Message Urgente"
 mem_demon_ship.4.desc:0 "Une message urgente de scientifique §Y[Root.GetLeaderName]§!. L’équipe est morte. Leurs cadavres mutilés flottent à travers des sections dépressurises du vaisseau. Comme il n’y a aucune carie en vide §Y[Root.GetLeaderName]§! peut seulement deviner pour combien de temps ils sont morts. Il reste une mystère pour l’instant pourquoi il n’y a pas d’atmosphère parce que la coque du vaisseau semble intacte. Le vaisseau semble d’avoir s’écoulait d’avoir perdu l’énergie naguère. Il va prendre un certain temps avant que nous en savoir plus."
 mem_demon_ship.4.a:0 "Quelle Horreur!"
 mem_demon_ship.5.name:0 "Sinistres Réalisations"
 mem_demon_ship.5.desc:0 "Tous les cellules d’énergie étaient épuisées et certaines ont du être remplacée par des cellules de réserve de §Y[Root.GetName]§! pour allumer au moins certains systèmes. Le registre monte l’équipage plaisantant en anticipation joyeuse pour leur périmer vol FTL, mais tout enregistrement brisait juste après les moteurs FTL était allumés. C’est difficile à évaluer combien de temps était passe avant que les enregistrements commencent encore. Le vol semble d’être termine et l’ambiance a changé complètement. Ces même visages sourirent un moment avant sont maintenant bouleversées par la douleur et leur cris échos tandis qu’ils se mutilent. Le enregistrement finit soudain. Enquêtons-nous, ou laisser les morts à rester?"
 mem_demon_ship.5.a:0 "Détruire le vaisseau. Personne ne peut savoir ce que nous avons trouvé."
 mem_demon_ship.5.b:0 "Il faut savoir ce qui a provoqué cette tragédie."
 mem_demon_ship.6.name:0 "Prototype FTL Détruit!"
 mem_demon_ship.6.desc:0 "Le §Y[Root.GetName]§! déverrouille du prototype FTL et le pousse encore dans un orbite descendent. Bientôt après il est consommé par les feux de rentrée atmosphérique."
 mem_demon_ship.6.a:0 "Reposez en Paix."
 mem_demon_ship.7.name:0 "Report Terminale"
 mem_demon_ship.7.desc:0 "Travaillant par les données de capteurs enregistre pendant l’évènement FTL §Y[Root.GetLeaderName]§! arrive à la conclusion que le prototype et son équipage quittait notre plan d’existence et entrait dans une autre dimension ou nos lois naturelles n’appliquent pas. Le sévère stresse mentale a dû conduire l’équipage en folie. Supervisant des autres données un sentiment d’une présence sombre surmonte §Y[Root.GetLeaderName]§! et ses assistants. Ils enlèvent la banque de donnes et l’apporte avec eux au §Y[Root.GetName]§!. Juste après retournant l’équipe de science surveille un point d’énergie dans le cœur FTL du prototype. Ils initient les procédures de déverrouillage d’urgence, qui ressent a peine d’effectuer avant que le vaisseau disparue dans le vide. §Y[Root.GetLeaderName]§! spécule que le vaisseau lui-même était peut être change par les énergies dimension eau estrangers. Vivait-il? Nous ne saurons jamais, mais le cœur de données retrouve provident des données significatifs pour les voyages FTL."
 mem_demon_ship.7.a:0 "Notre Connaissance Grandit!"
 mem_demon_ship.8.name:0 "Report Terminale"
 mem_demon_ship.8.desc:0 " Travaillant par les données de capteurs enregistre pendant l’évènement FTL §Y[Root.GetLeaderName]§! arrive à la conclusion que le prototype et son équipage quittait notre plan d’existence et entrait dans une autre dimension ou nos lois naturelles n’appliquent pas. Le sévère stresse mentale a dû conduire l’équipage en folie. Supervisant des autres données il est interrompu par le bruit de l’équipage luttant et hurlant. Un des assistants a devenu fou essayant de détruire le §Y[Root.GetName]§! en hurlant des sentences déchiquetées concernaient comment le prototype demandait des autres voyageurs à “L’Autre Côté.” Avec de la chance et quelques blessures le reste de l’équipe succède a lui confiner sur le vaisseau de science. Apres cette évènement évent §Y[Root.GetLeaderName]§! choisissait de détruire le prototype et tous qu’il pourrait avoir apporté de ce “Autre Côté ” utilisant le autodestruction du vaisseau. Nous ne saurions peut être jamais ce qui est passe exactement sur le vaisseau mais notre équipe de science vit toujours et chef scientifique scientiste §Y[Root.GetLeaderName]§! est en train de récupérer.”
 mem_demon_ship.8.a:0 "Tragédie Evite"
 mem_demon_ship.9.name:0 "Transmission Terminale"
 mem_demon_ship.9.desc:0 " Travaillant par les données des capteurs enregistre pendant l’évènement FTL notre équipe de science arrive à la conclusion que le prototype et son équipage quittait notre plan d’existence et entrait dans une autre dimension ou nos lois naturelles n’appliquent pas. Le sévère stresse mentale a dû conduire l’équipage en folie. La transmission des données scientifiques se transforment en vidéo à la fin. Le chef scientifique repose avant le camera tendant ses propres yeux dans les mains en parlent en voix bas: “Nous allons maintenant à L’Autre Cote.” Des cris angoissant de l’équipe de science écho dans la transmission avant qu’elle termine. Des équipes de rétablissement cherchant notre vaisseau de science n’ont trouvé aucune trace…”
 mem_demon_ship.9.a:0 "Horrifiant!"
 mem_demon_ship.9.a.tooltip:0 "Notre vaisseau de sondage est perdu"


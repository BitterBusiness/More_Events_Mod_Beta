l_polish:
 #Polsih translation by Lukasmar
 mem_elusive_carcosa.11.name:0 "Inspiracja czy Ułuda?"
 mem_elusive_carcosa.11.desc:0 "Po niedawnym odejściu szanowanego oficera naukowego, podczas odzyskiwania różnych notatek i dokumentów z laboratorium zmarłego naukowca, ukazał się nam ciekawy obraz. Wygląda na to, że u schyłku swojej działalności zapadł on na dziwną obsesję na punkcie stworzenia które nazywał "Nieuchwytna Carcosa". Ciężko stwierdzić co dokładnie było tak wyjątkowego w tym stworzeniu, ale z tego co widzimy, to dla zmarłego naukowca znalezienie tego stworzenia było najwyższym priorytetem.\n\nWedług notatek, zwierze to zostało dostrzeżone na [paul_carcosa_colony.GetName]; wraz z użyciem systemu czujników zamontowanego na statku badawczym, znalezienie go nie będzie trudne."
 mem_elusive_carcosa.11.a:0 "Może coś w tym jest."
 mem_elusive_carcosa.11.b:0 "Są to tylko bzdury."
 MEM_CHASE_CARCOSA:0 "Nieuchwytna Carcosa"
 MEM_CHASE_CARCOSA_DESC:0 "Notatki zmarłego naukowca zaprowadziły nas na  [paul_carcosa_colony.GetName] w celu dalszych poszukiwań stworzenia znanego jako Nieuchwytna Carcosa."
 mem_elusive_carcosa.12.name:0 "Nieuchwytna Carcosa"
 mem_elusive_carcosa.12.desc:0 "Nasze badania na [paul_carcosa_colony.GetName] nie przyniosły żadnych rezultatów; jednakże, przechwyciliśmy dziwne raporty przychodzące z [paul_carcosa_colony_2.GetName]. Kilku kolonistów twierdzi, że widziało tajemnicze stworzenie które odpowiada wizerunkowi poszukiwanego przez nas stworzenia. Niestety ale gdy porównujemy ich zeznania z naszymi notatkami nie pokrywają się one pod względem wygladu i zachowania. Pomimo tego, że dyrektor naukowy z [paul_carcosa_colony_2.GetName] przysięga, że sprawdził każdy z raportów dwukrotnie, jedynym możliwym rozwiazaniem wydaje się, że nastąpiło poważne przeoczenie przez wszystkich zaangażowanych w tą sprawę pracowników."
 mem_elusive_carcosa.12.default:0 "Bardzo dziwne."
 mem_elusive_carcosa.12.mat:0 "Niewybaczalne marnotrastwo surowców."
 mem_elusive_carcosa.12.col:0 "Możliwe, że nadszedł czas na poszukanie kogoś z [Root.Owner.GetSpeciesName] bardziej nadajacego się do roli dyrektora naukowego."
 mem_elusive_carcosa.12.phobe:0 "Śmierdzi to konspiracją."
 mem_elusive_carcosa.31.name:0 "Ślepy Koniec"
 mem_elusive_carcosa.31.desc:0 "Notatki naszego oficera naukowego wyprowadziły nas w pole. Nie ma dowodów na istnienie takiego stworzenia jak Carcosa."
 mem_elusive_carcosa.31.a:0 "Rozczarowujące"
 mem_elusive_carcosa.13.name:0 "Regenerujący Mięczak"
 mem_elusive_carcosa.13.flav1:0 "Ostatnio otrzymujemy raporty o nowym gatunku mięczaków żyjący na [paul_carcosa_colony_3.GetName]. Jeśli wierzyć tym raportom, to zwierzę ma ponad kilka metrów długości, jest organizmem wodnym i posiada zdolność do samoregeneracji. Choć wielu kolonistów jest pewnych w swoich twierdzeniach, że zwierzę istnieje, to rozstrzygający dowód musi wciąż zostać znaleziony."
 mem_elusive_carcosa.13.flav2:0 "Na [paul_carcosa_colony_4.GetName] został odkryty nowy rodzaj niezwykłego stworzenia. Choć opisy tego stworzenia wydają się pasować do tych pochodzących z [paul_carcosa_colony_3.GetName], naukowcy nie chcą jeszcze stwierdzać czy jest to te samo stworzenie, gdyż wydaje się to mało prawdopodobne by rozwinęło się ono na dwóch różnych planetach w tym samym czasie.\n\nWydaje się, że istotną różnicą między nimi jest to, że podobno ten nowy gatunek jest w stanie wykorzystać ogromne ilości bioelektryczności, którą używa do polowania na zdobycz. Wielu z naszych ludzi wątpi w jego istnienie, najprawdopodobniej z powodu braku dowodów i dużych rozbieżności między różnymi zeznaniami świadków."
 mem_elusive_carcosa.13.flav3:0 "Gdy tylko wydawało się, że raporty z [paul_carcosa_colony_4.GetName] ucichły, pojawiła się trzecia wersja stworzenia które prawdopodobnie znaleziono w słabo zamieszkałym regionie [paul_carcosa_colony_5.GetName]. Podobnie jak w pozostałych dwóch wersjach, stwór został opisany jako wysoki ssak posiadający możliwości bioelektryczne i nie dający się znaleźć poza lokalnymi opowieściami. \n\nNasi urzędnicy zauważyli, że sytuacje zaobserwowania stwora rozpoczęły się krótko po wzroście jego popularności wśród ludności i jest to mało prawdopodobne, by miały jakiekolwiek oparcie w rzeczywistości."
 mem_elusive_carcosa.13.opt1:0 "Intrygujące"
 mem_elusive_carcosa.13.opt2:0 "Interesujące zjawisko."
 mem_elusive_carcosa.13.opt3:0 "Na pewno jest to pogłoska."
 mem_elusive_carcosa.14.name:0 "Nieuchwytna Carcosa"
 mem_elusive_carcosa.14.desc:0 "Sytuacje zaobserwowania stwora z [paul_carcosa_colony_3.GetName] zaczęły stale rosnąć, a teraz również rozprzestrzeniają się na inne planety w naszym terytorium. Nasze kanały komunikacyjne są bombardowane fałszywymi informacjami o miejscach potencjalnej bytności stwora.\n\nNaszą populację ogarnęła metaforyczna gorączka złota gdyż paradoksalny charakter tej istoty staje się coraz bardziej widoczny. Coś trzeba z tym zrobić, i to szybko."
 mem_elusive_carcosa.14.ignore:0 "Ignorujcie ich; na pewno szybko znudzą się tą nowością."
 mem_elusive_carcosa.14.neutral:0 "Ustanowić kwarantannę informacyjną i zniechęcić do wysyłania kolejnych raportów."
 mem_elusive_carcosa.14.col:0 "Skoordynujcie wysiłki cywili i rządu w celu znalezienia tego stwora."
 mem_elusive_carcosa.14.mat:0 "Przekierować wysiłki naukowe w celu zbadania natury tej bestii."
 mem_elusive_carcosa.14.phobe:0 "Próba infiltracji! Ustawić wszystkie jednostki w stanie najwyższej gotowości."
 mem_elusive_carcosa.14.phile:0 "Czy jest jakiś sposób aby ich zrozumieć?"
 mem_elusive_carcosa.14.spirit:0 "Musimy wytępić te demony."
 mem_elusive_carcosa.14.ind:0 "Zatrudnijcie drużynę najemników by wytępili te stwory."
 paul_carcosa_ignore:0 "Roztargniona Ludność"
 paul_carcosa_influence:0 "Ograniczanie Wiadomości"
 paul_carcosa_mineral:0 "Przekierowanie Przemysłu"
 paul_carcosa_physics:0 "Przekierowanie Badań"
 paul_carcosa_upkeep:0 "Wojsko w stanie gotowości"
 paul_carcosa_sociology:0 "Badanie możliwości kontaktu z Carcosą"
 paul_carcosa_happy:0 "Przerażona Ludność"
 paul_carcosa_energy:0 "Wynajęcie Łowców"
 mem_elusive_carcosa.15.name:0 "Nieuchwytna Carcosa"
 mem_elusive_carcosa.15.desc:0 "Zgodnie z naszymi oczekiwaniami, szaleńcza obsesja nie trwała zbyt długo. W miarę upływu czasu i braku jednoznacznych dowodów na istnienie Carcosy, zainteresowanie publiczne zmniejszyło się. W tej chwili tylko kilka pobocznych ugrupowań i wyrzutki nadal wierzą w istnienie tego stwora."
 mem_elusive_carcosa.15.a:0 "Przewidywalny rezultat."
 mem_elusive_carcosa.16.name:0 "Nieuchwytna Carcosa"
 mem_elusive_carcosa.16.desc:0 "Kwestia tej mitycznej istoty musi być pochowana raz na zawsze, zanim wydarzy się coś drastycznego. Nasi naukowcy przygotowali kilka specjalnych projektów w celu zbadania najbardziej wiarygodnych obserwacji w całym naszym imperium, aby raz na zawsze udowodnić lub zaprzeczyć jego istnieniu."
 mem_elusive_carcosa.16.a:0 "Pozwól nam położyć kres tej sprawie."
 MEM_CARCOSA_HUNT_1:0 "Polowanie na Carcosę"
 MEM_CARCOSA_HUNT_1_DESC:0 "Raporty z [This.GetName] sugerują o możliwej obecności Nieuchwytnej Carcosy."
 MEM_CARCOSA_HUNT_2:0 "Polowanie na Carcosę"
 MEM_CARCOSA_HUNT_2_DESC:0 "Raporty z [This.GetName] sugerują o możliwej obecności Nieuchwytnej Carcosy."
 MEM_CARCOSA_HUNT_3:0 "Polowanie na Carcosę"
 MEM_CARCOSA_HUNT_3_DESC:0 "Raporty z [This.GetName] sugerują o możliwej obecności Nieuchwytnej Carcosy."
 mem_elusive_carcosa.17.name:0 "Carcosa Wymyka się Myśliwym"
 mem_elusive_carcosa.17.desc:0 "Pomimo naszych szeroko zakrojonych wysiłków w tej dziedzinie, naszym naukowcom nie udało się nic znależć na [paul_carcosa_fail_planet.GetName]."
 mem_elusive_carcosa.17.a:0 "Niestety"
 mem_elusive_carcosa.30.name:0 "Nieudane Łowy"
 mem_elusive_carcosa.30.desc:0 "Chociaż nasi naukowcy będą nadal analizować dane z naszych polowań na Carcosę, wyglada na to, że straciliśmy jego trop."
 mem_elusive_carcosa.30.a:0 "Rozczarowujący wniosek."
 mem_elusive_carcosa.18.name:0 "Przełom"
 mem_elusive_carcosa.18.desc:0 "Eureka! Gdy już zaczęliśmy myśleć, że nasze wysiłki w celu zbadania natury Carcosy spełzły na niczym, pojawił się nowy trop który dał nam istotną wiedzę.\n\nMłody badacz pracujący na [paul_carcosa_colony_4.GetName] ostatnio wystąpił z nową teorią bazowaną na Efekcie Hawthorne'a. Teoria ta zakłada, że egzystencja tego stwora jest międzywymiarowa, co prowadzi do niezwykłego wniosku; zwierzę posiada zdolność manipulowania informacjami o sobie, definiując własną egzystencję co czyni go niezwykle trudnym do zidentyfikowania i złapania.\n\nJest ono pierwszym żywym przykładem międzywymiarowej istoty kiedykolwiek znalezionej przez [Root.GetName]."
 mem_elusive_carcosa.18.a:0 "To wszystko zmienia."
 mem_elusive_carcosa.18.a.tooltip:0 "Nasi naukowcy będą opierać się na tej intuicji."
 mem_elusive_carcosa.19.name:0 "Propozycja Przeciążenia Memetycznego"
 mem_elusive_carcosa.19.desc:0 "Przez ostatnie kilka miesięcy, nasi naukowcy ciężko pracowali przy przeanalizowaniu wzorów Carcosy. Pomimo, że teoria którą wytworzyli nasi naukowcy z [paul_carcosa_colony_4.GetName] była wyjątkowo wnikliwa, to nie była w żadnym stopniu kompleksowa więc ciagle wymagane jest dużo pracy aby w pełni zrozumieć zdolności tego stworzenia.\n\nMimo to, nasi naukowcy mieli niedawno pewien przełom; choć nie możemy zatrzymać Carcosy przed modyfikowaniem siebie, to ona nie może również powstrzymać innych od robienia tego. Nasi najlepsi eksperci uważają, że być może będziemy w stanie uchwycić stworzenie za pomocą obliczeń kwantowych które mogłyby zmienić to stworzenie szybciej niż samo może się zmienić, w celu ustabilizowania go w obserwowalnej formie.\n\nProces ten jest zarówno wysoce eksperymentalny i wymaga dużych nakładów surowców, ale potencjał wiedzy który możemy zdobyć od tej istoty może być tego warty."
 mem_elusive_carcosa.19.a:0 "Tak zróbcie."
 mem_elusive_carcosa.19.b:0 "Nauczyliśmy sie wszystkiego co mogliśmy od tej istoty."
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "Przeciążenie Memetyczne"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "Nasi ksenobiolodzy i informatycy uważają, że za pomocą algorytmu rozpowszechniania specjalistycznej informacji kwantowej o wysokiej prędkości, możemy wywołać przeciążenie memetyczne w nieuchwytnej Carcosie. Powinno to umożliwić jednemu z naszych zespołów terenowych schytanie go."
 mem_elusive_carcosa.20.name:0 "Carcosa Złapana"
 mem_elusive_carcosa.20.desc:0 "Odnieśliśmy sukces! Jak tylko superkomputer kwantowy został włączony, zaczął zmieniać każdą wzmiankę o Carcosie we wcześniej zdefiniowany opis z prędkością stu milionów razy na sekundę, nie pozostawiając absolutnie żadnej szansy stworzeniu na przystosowanie się. Co więcej, zaledwie kilka godzin po tym jak urządzenie zostało włączone, istota pasująca do wygenerowanego opisu została wyizolowana w bezludnej strefie na [paul_carcosa_colony_capture.GetName]!\n\nNa chwilę obecną nasi naukowcy mogą powiedzieć, że istota ta nie pochodzi z naszego wymiaru, a nawet naszego wszechświata, ale w jakiś sposób dostała się tutaj. Skądkolwiek ona pochodzi jest to miejsce rządzone przez percepcję, a nie fizykę, co wyjaśnia jej nadprzyrodzone zdolności; kiedy został przemieszczony, to zyskał formę fizyczną, nie tracąc swoich pierwotnych mocy.\n\nMożemy się wiele nauczyć od Carcosy, ale jest mało prawdopodobne, że będziemy w stanie wykorzystać jej egzotyczne aspekty do tego samego stopnia. Na czym powinniśmy się skupić?"
 mem_elusive_carcosa.20.a:0 "Jest to klucz do odkrycia tajemnic wszechświata."
 mem_elusive_carcosa.20.b:0 "Użyj go, aby przedefiniować nasz gatunek w oczach innych narodów."
 mem_elusive_carcosa.20.c:0 "Zmieńmy cieżką pracę w coś ekscytującego."
 mem_elusive_carcosa.20.c.tooltip:0 "Zmień populację §Y[Root.GetName]§! dodając cechę §YUsprawniona Wydajność§!, która zwiększa o §Y+10%§! produkcję minerałów i o §Y+10%§! produkcję energii."
 mem_elusive_carcosa.20.d:0 "Niech nasi ludzie znajdują radość w rzeczach przyziemnych."
 mem_elusive_carcosa.20.d.tooltip:0 "Zmień populację §Y[Root.GetName]§! dodając cechę §YZwiększone Zadowolenie§!, która daje §Y+5%§! do zadowolenia."
 mem_elusive_carcosa.20.e:0 "Zróbcie z naszych ciał definicję piękna."
 mem_elusive_carcosa.32.name:0 "Carcosa Unika Złapania"
 mem_elusive_carcosa.32.desc:0 "Po miesiącach prowadzenia obliczeń kwantowych ukierunkowanych na przekształcenie Carcosy, nasi naukowcy nic nie osiągneli oprócz wyraźnego wzrostu dziwnych plotek na [paul_carcosa_colony_5.GetName]. To było jedno z najbardziej obiecujących podejść, obecnie nasi naukowcy są bez pomysłów "
 mem_elusive_carcosa.32.a:0 "Frustrujące zakończenie."
 mem_elusive_carcosa.21.name:0 "Komunikat z [mem_carcosa_fallen_empire.GetName]"
 mem_elusive_carcosa.21.desc:0 "A więc udało się wam złapać istotę memetyczną.\n\nNie będziemy kłamać, byliśmy niezwykle zdziwieni, że cywilizacja tak młoda jak wasza mistrzowsko opanowała dziedzinę manipulacji memetycznej, ale gdy tylko się dowiedzieliśmy o waszej zdobyczy stało się to znacznie mniej imponujace.\n\nTak czy inaczej, nie komunikujemy się z waszym narodem z powodu uprzejmości i chęci rozmowy; Jesteśmy tutaj, aby was ostrzec. Nasza cywilizacja i inni podobni do nas nie istnieją aby być manipulowanym przez takie prymitywne narzędzia i choć tym razem po prostu zablokujemy skutki waszych działań, nie będziemy tak wyrozumiali gdy spróbujecie tego po raz drugi."
 mem_elusive_carcosa.21.a:0 "Brzmiało to złowieszczo"
 mem_elusive_carcosa_hunt_chain_title:0 "Poszukiwania Nieuchwytnej Carcosy"
 mem_elusive_carcosa_hunt_chain_desc:0 "Żyjąc zgodnie ze swoim imieniem, Nieuchwytna Carcosa uniknęła wszelkich prób przechwycenia jej. Aby udowodnić lub odrzucić jej istnienie musimy wysłać elitarne zespoły terenowe w celu zbadania najbardziej wiarygodnych poszlak."
 mem_carcosa_sightings_checked:0 "Przeszukane Planety"
 mem_trait_redefined_productivity:0 "Usprawniona Produktywność"
 mem_trait_redefined_productivity_desc:0 "Członkowie tego gatunku chcą podjąć się ciężkiej pracy."
 mem_trait_redefined_happiness:0 "Zwiększone Zadowolenie"
 mem_trait_redefined_happiness_desc:0 "Członkowie tego gatunku cieszą się z możliwości wykonywania najcięższych prac."
 mem_powering_memetic_overload:0 "Zasilanie Przeciążenia Memetycznego"
 mem_opinion_trustworthy:0 "Godni Zaufania"
 

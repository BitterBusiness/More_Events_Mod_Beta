l_french:

mem_hidden_tundra_category:0 "Un rocher vide mais certes intéressant"
mem_hidden_tundra_category_desc:0 "Le scientifique en chef §Y[Root.GetLeaderName]§! a des relevés intéressants de la planète §Y[From.GetName]§!. Une examination minutieuse semble appropriée."

mem_hidden_tundra.1.name:0 "C'est une planète habitable!"
mem_hidden_tundra.1.desc:0 "En fin de compte, §Y[From.GetName]§! n'est pas un simple rocher dépourvu de vie selon nos scans initiaux, mais plutôt un monde toundra. La planète reste cependant quelque peu lugubre. Sa surface n'a rien d'intéressant ou vivant, mais reste colonisable grâce a un terraforming local. Nous devrions également installer un poste de recherche pour découvrir comment il puisse même y avoir de la vie sur cette planète."

mem_hidden_tundra.2.name:0 "Un rocher vide dans l'espace"
mem_hidden_tundra.2.desc:0 "Contrairement à ce que §Y[Root.GetLeaderName]§! pensait, §Y[From.GetName]§! est juste un rocher complètement vide et inintéressant. Nous devrions concentrer nos efforts dans autre chose."

mem_hidden_tundra.1.fascinating:0 "Fascinant"
mem_hidden_tundra.1.xenophobe:0 "On dirait que cette vermine est résistante."


 mem_asteroid_derelict_structure_category.particles_bias:0 "Structure Abandonnée"
 mem_asteroid_derelict_structure_category.biology_bias:0 "Structure Abandonnée"
 mem_asteroid_derelict_structure_category_desc:0 "Durant la reconnaissance, l'équipe de [Root.GetLeaderName] a détecté une structure à la surface de l'astéroïde."

 # Failure
 mem_asteroid_derelict_structure.1.name:0 "Conditions dangereuses"
 mem_asteroid_derelict_structure.1.desc:0 "Peu importe ce que cette structure était, elle a été abandonnée puis ravagée par le temps. Nos sondes n'ont pas réussi à trouver un passage sûr vers la structure, rendant la collecte de ressources presque impossible. [Root.GetLeaderName] a annulé l'expédition."
 mem_asteroid_derelict_structure.1.a:0 "Dommage."

 # Salvage
 mem_asteroid_derelict_structure.2.name:0 "Vide"
 mem_asteroid_derelict_structure.2.desc:0 "Il semblerait que quiconque ait construit ce bâtiment l'a abandonné il y a longtemps, ne nous laissant aucune idée de son ancienne utilité. Même si cela est décevant, les matériaux constituant la structure peuvent au moins être récupérés pour une future réutilisation."
 mem_asteroid_derelict_structure.2.a:0 "C'est malheureux."

 # Power source
 mem_asteroid_derelict_structure.3.name:0 "Source d'Énergie Étrange"
 mem_asteroid_derelict_structure.3.desc:0 "Une inspection de la base a révélé une étrange source d'énergie. Il semblerait qu'elle repose sur une singularité miniature qui reste stable grâce à une technologie inconnue, et nos chercheurs sont évidemment inquiets de ce qu'il pourrait se passer s'ils tentaient quelque chose sur une telle source de connaissances. Cependant, il semblerait que le reste de cette technologie est bien compréhensible par notre espèce, et que la structure peut être adaptée par nous."
 mem_asteroid_derelict_structure.3.a:0 "Faites-le."

 # Interesting composition
 mem_asteroid_derelict_structure.4.name:0 "Une Étrangeté Spatiale"
 mem_asteroid_derelict_structure.4.desc:0 "Nos chercheurs sont toujours incertains quant à la principale fonction de cette usine. Cependant, la conception de la structure en-elle même est fascinante, et a été décrite par nos scientifiques comme 'nauséeuse', 'effrayante', and 'complètement, totalement impossible.' Celui qui habitait l'usine ignorait complètement les conventions traditionnelles, et cela a mené à des théories concernant comment ces personnes ont réussi à faire une structure aussi stupéfiante. \n\Construire un centre de recherche en orbite pourrait sûrement aider à comprendre la technologie utilisée."
 mem_asteroid_derelict_structure.4.a:0 "Intéressant."

 # Small warp loop
 mem_asteroid_derelict_structure.5.name:0 "Pendulum" 
 mem_asteroid_derelict_structure.5.desc:0 "It appears the base was designed for research. \n\nNear the asteroid is what appears to be a stable formation of disturbed subspace, which it appears several large asteroids were caught. The loop causes them oscillate near the asteroid, each returning to their original position within an hour's time.\n\nWhile it does appear that the event is in decay, it is predicted that the effect of the loop will last at least 2.6 billion years, allowing us ample time to study its effects in full. Placing a reseach base of our own would help to facilitate further understanding of the phenomena."
 mem_asteroid_derelict_structure.5.a:0 "Fascinating."

 # Strange warp technology
 mem_asteroid_derelict_structure.6.name:0 "Mistakes"
 mem_asteroid_derelict_structure.6.desc:0 "Whoever designed this base did so with the purpose of researching an unknown propulsive technology for faster than light travel. Given the size of the crater near the remains of the base, it appears as if they were wholly unsuccessful in their attempts. There are several prototypes within the facility which could be tested more carefully by our own researchers to determine exactly how, as well as if, they work. The rebuilding of the base would help to proceed with these experiments."
 mem_asteroid_derelict_structure.6.a:0 "Make it so."

 # Interesting biology
 mem_asteroid_derelict_structure.7.name:0 "Lost Laboratory "
 mem_asteroid_derelict_structure.7.desc:0 "We have found several interesting leads from the base, despite much of it being destroyed. \n\nIn a part of the structure open to space, we have found a large repository of biological samples, some of which have intense regenerative properties. From the fragmented archives we were able to descipher, it appears the research base was intended to help combat a virulent plague affecting their species at least several hundred years ago. Given the end state of the laboratory, it seems that initiative most probably failed. \n\nWhile the virus should not affect our biology in any way, [Root.GetLeaderName] has suggested placing a facility in orbit to access the samples and the original research, and has quarantined all personnel who accessed the laboratory for a time."
 mem_asteroid_derelict_structure.7.a:0 "Prudent."

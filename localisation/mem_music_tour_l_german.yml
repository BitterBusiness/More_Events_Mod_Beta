l_german:
 mem_music_tour.8.name:0 "Eine himmlische Aufführung"
 mem_music_tour.8.desc:0 "Ein berühmter Musiker von [mem_rockstar_origin.GetName] ist seit kurzem an der Spitze der Charts und hat sogar außerhalb des Reiches einigen Erfolg. Um den großen Durchbruch in der ganzen Galaxie zu schaffen, will er eine Tour auf [mem_tour_location.GetName] machen. Ein Teil der Bevölkerung sieht das als einmalige Chance an, während andere sagen, dass solche Musik einen schädigenden Einfluss auf unsere Jugend hat."
 mem_music_tour.8.xenophile:0 "Was für eine Gelegenheit seine Kultur hautnah zu erleben!"
 mem_music_tour.8.xenophobe:0 "Verweigert ihm die Einreise und verbietet die Musik."
 mem_music_tour.8.individualist:0 "Jeder hat ein Recht auf die Chance, berühmt zu werden"
 mem_music_tour.8.lodsofemone:0 "Ich weiß. Ich bin derjenige, der die Tickets verkauft"
 mem_music_tour.8.collectivist: "Wir sollten keine unbedeutenden Individuen anhimmeln"
 mem_music_tour.8.religiousdogma:0 "Die Art wie er [mem_rockstar_origin.GetSpeciesOrganName] spielt ist ausgesprochen anstößig. Verbietet diesen Dreck."
 mem_music_tour.8.freeforall:0 "Wir sollten diese Veranstaltung für alle übertragen!"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   §YXenophile§! pops gain §G+15%§! Happiness for §Y24§! months\n   §YXenophobe§! pops gain §R-15%§! Happiness for §Y24§! months"
 mem_music_tour.8.woodstock:0 "Drei Monate Frieden und Musik!"
 mem_music_tour.8.default:0 "Lasst die planetare Administration darüber entscheiden."
 mem_music_tour.9.name:0 "Das erste Konzert der Tour"
 mem_music_tour.9.rock:0 "\"Guten Morgen [mem_tour_location.GetName]! Seid ihr bereit zu rocken? Ich kann euch nicht hören! Seid ihr bereit zu rocken?\"\n\n Die [mem_rockstar_origin.GetAdj] Band, singt \"Blasters N' Orchids\", voller Energie als ersten Song des Konzertes. Der Universalübersetzungssystem auf der Bühne hat Probleme mit dem Sänger mitzuhalten und überhitzt beinahe bei einigen Abschnitten der Performance. Als der Sänger ihn abschaltete, konnten die Fans die [mem_rockstar_origin.GetSpeciesAdj] Songtexte bereits auswendig"
 mem_music_tour.9.dubstep:0 "Hunderte Fans warteten in der Arena auf [mem_tour_location.GetName] auf den ersten Auftritt des [mem_rockstar_origin.GetAdj] Künstlers. Er bekam stürmischen Applausvon der Menge, als er die Bühne betrat. Sie wiegten ihre Köpfer zu der elektro-systhetischen Musik die periodisch anschwoll, um dann in dröhnende Bässe überzugehen. Keiner konnte glauben, dass er den ganzen Weg nach [mem_tour_location.GetName] gekommen war, nur um auf der Bühne einen Knopf zu drücken."
 mem_music_tour.9.incomprehensible:0 "Der [mem_rockstar_origin.GetAdj] Künstler hatte einige Instrumente auf der Bühne, jedoch vernahm das verwirrte Publikum nur Stille, als er auf diesen spielte. Es stellte sich heraus, dass die traditionelle [mem_rockstar_origin.GetSpeciesAdj] Musik in Frequenzbereichen gespielt wird, die die [Root.GetSpeciesNamePlural] nicht hören können."
 mem_music_tour.9.festival:0 "Die [mem_rockstar_origin.GetAdj] Band spielte auf einem Feld unter stechender Sonne. Auf dem Festivalgelände waren verschiedne Gruppen ungewaschener, unausgeschlafener und angetrunkener Fans, die zudem etliche fragwürdige Substanzen zu sich nahmen. Dieses Bild sollte Prägend für die Tour auf [mem_tour_location.GetName] sein und hnterließ jedes mal eine Spur von Müll und Chaos. Trotzdem fanden alle, dass sie sehr viel Spaß hatten."
 mem_music_tour.9.rapper:0 "Der [mem_rockstar_origin.GetName] Musiker, sich selbst \"50 Creds\" nennend, sang nicht, sondern gab viel mehr eine Salve von [mem_rockstar_origin.GetSpeciesAdj] Schimpfworten und Slang von sich. Während dem letzten Akt glorifizirte er den in einer gewalttätigen Nachbarschaft lebenden, Lebenstil seiner Arbeiterfamilie. Danach bedankte er sich und riet dem Publikum \"sich selbst treu zu bleiben\" und verließ danach das Konzert in einem luxoriösen Privatshuttle."
 mem_music_tour.9.metal:0 "Die Musiker trugen schwarzes Leder mit Ketten und Nieten aus Metall. Der Sänger entließ einen Urschrei und verursachte so eine Fehlfunktion des Universalübersetzerssystems, der nur wirr vor sich hin stotterte, bis er kurz darauf von der ohrenbetäubend lauten Musik, in der die ganze Halle unterging, übertönt wurde. Ein Typischer \"Tanz\" der Band bestand daraus, den Kopf wild hin und her zu wirbeln."
 mem_music_tour.9.dontunderstand:0 "Ich verstehe den Reiz daran einfach nicht."
 
 mem_ex_planet.301.title:0 "Intrygujące Odkrycie"
 mem_ex_planet.301.desc:0 "Nasza stacja wydobywcza na [event_target:ex_planet.GetName] donosi o znalezieniu czegoś ciekawego: skamieniałości! Wymieszane z rudą z najnowszych wykopalisk, odkryte skamieliny przypominają duże owady. Nasze wstępne badania [event_target:ex_planet.GetName] pokazały, że asteroida była fragmentem planety która eksplodowała, oraz w skale znaleziono ślady martwej bakterii, ale jest to nasza pierwsza wskazówka, że planeta posiadała makroskopijne formy życia. Górnicy żądają wysłania statku badawczego w celu przeprowadzenia dalszych badań."
 mem_ex_planet.301.a:0 "Natychmiast wyślemy statek."
 mem_ex_planet.301.b:0 "Wszystkie nasze okręty są w tej chwili zajęte."
 
 EX_PLANET_PROJECT:0 "Badanie Skamieniałości"
 EX_PLANET_PROJECT_DESC:0 "Stacja górnicza odkryła skamieliny insektowatych form życia znajdujące sie w resztkach rozbitej planety. Proszą o wysłanie statku badawczego w celu przeprowadzenia dokładniejszych badań."
 
 mem_ex_planet.303.title:0 "Szczątki Planety"
 mem_ex_planet.303.desc:0 "Nasz statek badawczy potwierdził odkrycie skamielin na [event_target:ex_planet.GetName] - nie tylko kilku, ale całej żyły! Formy życia, które zamieszkiwały tę planetę, która rozpadła się i utworzyła [event_target:ex_planet.GetName] posiadały kilka niezwykłych właściwości, a dostęp do ich szczątków na pewno pomoże w poszerzeniu naszej wiedzy na temat biologii."
 mem_ex_planet.303.a:0 "Wspaniale!"
 
 mem_d_ex_planet_society_deposit:0 "£society +8\n"
 
 mem_ancestor.40:0 "The Ancient Prison"
 mem_ancestor.40.desc:0 "Our ships scanners have detected a series of highly charged objects within the [From.GetName] system, which strangely appears to be void of any planets or asteroids. I would advise using caution and move the fleet closer to take detailed readings."
 
 mem_ancestor.41:0 "test"
 mem_ancestor.41.desc:0 "A seal has been neutralised, it's physical form has given way to an unstable reaction of raw energy. I wonder if this approach is really the most prudent?"
 mem_ancestor.41.a:0 "Temp"
 
 mem_ancestor.42:0 "Crossing the Rubicon"
 mem_ancestor.42.desc:0 "The Tesseract has broken down to it's base form. While physically appearing diminished its energy output is astounding."
 mem_ancestor.42.a:0 "Temp"
 
 mem_ancestor.43:0 "tesseract explodes"
 mem_ancestor.43.desc:0 "The Tesseract has exploded. Fuelled by an increasing amount of it's own energy it appeared to temporarily bend the rules of physics as we understand them before collapsing under it's sheer density."
 mem_ancestor.43.a:0 "Temp"
 
 mem_ancestor.44:0 "Crisis Starts - appear from massive black hole"
 mem_ancestor.44.desc:0 "Temp"
 mem_ancestor.44.a:0 "Temp"
 
 mem_ancestor.45:0 "Chrysalis"
 mem_ancestor.45.desc:0 "The Leviathan has rearranged on a molecular level, after scanning it's new assembled form we estimate it's potential damage output has been significantly multiplied."
 mem_ancestor.45.a:0 "That's not good.."
 
 mem_ancestor.46:0 "Genesis"
 mem_ancestor.46.desc:0 "A new sort of ship has "emerged" from the Leviathan, how a mechanical being is capable of such things is beyond us. Given it's new capabilities we should increase our level of military response."
 mem_ancestor.46.a:0 "How is this even possible?"
 
 mem_ancestor.47:0 "Crisis terraforms - turns into gaia world, starspawn abomination spawns"
 mem_ancestor.47.desc:0 "Temp"
 mem_ancestor.47.a:0 "Temp"
 
 mem_ancestor.48:0 "player reclaims terraformed world - star spawn appears on bombing"
 mem_ancestor.48.desc:0 "Temp"
 mem_ancestor.48.a:0 "Temp"

 mem_ancestor.51:0 "Lights End"
 mem_ancestor.51.desc:0 "The Leviathan has been disabled and no discernable power readings are being detected. We should honour our admirals, they have accomplished a great victory."
 mem_ancestor.51.a:0 "The nightmare is finally over."
 
 mem_throne_watchers.61:0 "From the Ashes"  
 mem_throne_watchers.61.desc:0 "Our weaponry appears to be ineffective against the target. Given our losses, several strategists suggest dedicating scientific resources to devising a way to penetrate the enemies defenses." 
 mem_throne_watchers.61.a:0 "We aren't so easily beaten."
 mem_throne_watchers.61.b:0 "Our military has no need for this."
 
 mem_throne_watchers.62:0 "Last Stand" 
 mem_throne_watchers.62.desc:0 "Our scientists believe they have developed military hardward to counteract the defenses that proved unassailable by our forces in our last encounter. Our officers are eager to test their new equipment on the enemy." 
 mem_throne_watchers.62.a:0 "Victory shall be ours!"
 
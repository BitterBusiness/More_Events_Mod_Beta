l_spanish:
 edict_extra_information_sk:0 "Red de Vigilancia Galáctica"
 edict_extra_information_sk_desc:0 "Mediante la implementación de un amplio marco de satélites de vigilancia a lo largo del espacio, podemos recopilar grandes cantidades de información."
 information_events_sk.110.name:0 "[planet_occupied.GetName] ha sido ocupado!"
 information_events_sk.110.default.soft.desc:0 "Siguiendo el bombardeo orbital, la colonia de §Y[planet_occupied.GetName]§!, antiguamente perteneciente a §Y[planet_owner.GetName]§!, ha sido ocupada por §Y[planet_conqueror.GetName]§ y sus fuerzas militares."
 information_events_sk.110.default.limited.desc:0 "Siguiendo el limitado bombardeo orbital, la colonia de §Y[planet_occupied.GetName]§!, antiguamente perteneciente a §Y[planet_owner.GetName]§!, ha sido ocupada por §Y[planet_conqueror.GetName]§ y sus fuerzas militares."
 information_events_sk.110.default.full.desc:0 "Siguiendo el gran bombardeo orbital, la colonia de §Y[planet_occupied.GetName]§!, antiguamente perteneciente a §Y[planet_owner.GetName]§!, ha sido ocupada por §Y[planet_conqueror.GetName]§ y sus fuerzas militares."
 information_events_sk.110.capital.soft.desc:0 " §Y[planet_owner.GetName]§! ha perdido la capital de §Y[planet_occupied.GetName]§! por §Y[planet_conqueror.GetName]§! despues de un ligero bombardeo!"
 information_events_sk.110.capital.limited.desc:0 " §Y[planet_owner.GetName]§! ha perdido la capital de §Y[planet_occupied.GetName]§! por §Y[planet_conqueror.GetName]§! despues de un limitado bombardeo!"
 information_events_sk.110.capital.full.desc:0 " §Y[planet_owner.GetName]§! ha perdido la capital de §Y[planet_occupied.GetName]§! por §Y[planet_conqueror.GetName]§! despues de un gran bombardeo!"
 information_events_sk.110.capital.voluntary.desc:0 "Despues de un largo periodo del bombardeo masivo,  §Y[planet_owner.GetName]§! ha sido forzado a ceder la capital, §Y[planet_occupied.GetName]§!, a sus atacantes, §Y[planet_conqueror.GetName]§!."
 information_events_sk.110.default.voluntary.desc:0 "Despues de un largo periodo del bombardeo masivo,  §Y[planet_owner.GetName]§! ha sido forzado a ceder su colonia, §Y[planet_occupied.GetName]§!, a sus atacantes, §Y[planet_conqueror.GetName]§!."
 information_events_sk.110.neutral.a:0 "Es un día negro para nuestra galaxia."
 information_events_sk.110.ally.b:0 "Bien, la guerra va justo como lo planeamos." 
 information_events_sk.110.hostile.c:0 "Le haremos pagar por ello."
 information_events_sk.110.enemy.d:0 "Donde coño están nuestros generales?!"
 information_events_sk.110.enemy.e:0 "Los tontos de [planet_owner.GetSpeciesAdj] se han rendido jajaja."
 information_events_sk.110.ally.f:0 "Felicidades a [planet_conqueror.GetName]." 
 information_events_sk.111.name:0 "Un trabajo bien hecho."
 information_events_sk.111.desc:0 "La presencia de §Y[planet_occupied.GetName]§! ha sido vital para la ocupación"
 information_events_sk.111.a:0 "Teneis nuestro agradecimiento."
 information_events_sk.112.name:0 "Teneis nuestra mayor enhorabuena, amigos."
 information_events_sk.112.desc:0 "Todo este asalto habría dado como resultado un gran fracaso si no fuese por nosotros."
 information_events_sk.112.a:0 "Una sola batalla no gana la guerra, se avecinan tiempos oscuros."
 information_events_sk.120.name:0 "[planet_liberated.GetName] liberado!" 
 information_events_sk.120.default.desc:0 "La colonia de §Y[planet_liberated.GetName]§!, que antes había sido ocupada por §Y[planet_ex_conqueror.GetName]§!, vuelve a estar en el dominio de §Y[planet_owner.GetName]§!, poniendo rápidamente fin al reino de terror de sus invasores." 
 information_events_sk.120.capital.desc:0 "§Y[planet_liberated.GetName]§!, capital original de §Y[planet_owner.GetName]§!, vuelve a estar en el dominio de §Y[planet_ex_conqueror.GetName]§! y ha sido devuelta a su legítimo propietario; las tropas responsbles del asalto lo celebran como si fuesen héroes."
 information_events_sk.120.a:0 "Lo que bien empieza bien acaba"
 information_events_sk.121.name:0 "[planet_liberated.GetName] liberado!"
 information_events_sk.121.default.desc:0 "En cuanto a la guerra de §Y[planet_liberated.GetName]§! llega a su fin, la lucha por el poder se ha inclinado a favor de sus propietarios originales, §Y[planet_owner.GetName]§!, y la colonia volverá a ser de ellos."
 information_events_sk.121.capital.desc:0 "En cuanto a la guerra de §Y[planet_liberated.GetName]§! llega a su fin, la lucha por el poder se ha inclinado a favor de sus propietarios originales, §Y[planet_owner.GetName]§!, y la capital volverá a ser de ellos."
 information_events_sk.121.a:0 "Lo que bien empieza bien acaba"
 information_events_sk.130.name:0 "[planet_occupied.GetName] Conquistado!" 
 information_events_sk.130.default.desc:0 "Con el fin del conflicto cerca, §Y[planet_owner.GetName]§! ha sido forzado a ceder §Y[planet_occupied.GetName]§! a§Y[planet_conqueror.GetName]§!."
 information_events_sk.130.nomore.desc:0 "Con el fin del conflicto cerca, §Y[planet_owner.GetName]§! ha sido forzado a ceder su capital §Y[planet_occupied.GetName]§! a§Y[planet_conqueror.GetName]§!, poniendo fin a la esperanza de seguir en el universo."
 information_events_sk.130.default.a:0 "Es un mal día para nosotros."
 information_events_sk.130.nomore.b:0 "Esto será solo el principio..."
 information_events_sk.131.name:0 "[planet_occupied.GetName] Conquistado!" 
 information_events_sk.131.desc:0 "En el final del reciente conflicto se ha visto como la colonia §Y[planet_occupied.GetName]§! ha sido tomada a la fuerza por §Y[planet_conqueror.GetName]§! como resultado de sus hostiles guerreros."
 information_events_sk.131.a:0 "Es un día negro para la galaxia"
 information_events_sk.201.name:0 "Planetas cercanos colonizados"
 information_events_sk.201.small.desc:0 "El planeta desértico §Y[From.GetName]§! ha sido colonizado por  §Y[From.Owner.GetName]§!. La especie es §Y[first_pop.GetSpeciesName]§!. La superficie edificable es muy pequeña y realmente no es adecuado para la colonización."
